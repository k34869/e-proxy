<div id="chap1">第一一七问</div>
<div id="chap1">分别圣灵里外的工作有何重要之处？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_34">答：</div>
<div id="c">
<div class="cont">有里面的圣灵，没有外面的圣灵的人，别人不容易把他们分别出来；有外面的圣灵，缺少里面的圣灵的人容易分辨。例如有一位弟兄与我握手以后，就问我说，“你救了多少人？我在某某地方救了多少多少人。我能救人，你不必劝我什么。”这是夸己的话，这样的话乃是出自一个外面有圣灵浇灌，里面却少有圣灵之人的口。所以我们要看重圣灵在里面的工作，过于圣灵在外面的工作（倪柝声文集第二辑第二十一册，一七〇至一七一页）。</div>
<div class="cont">参读：倪柝声文集第二辑第二十一册，《特会、信息、及谈话记录（卷一）》第十九篇。</div></div>
