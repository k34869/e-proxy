        <v-main>
          <br />

            <v-divider></v-divider>
            <br />
            <p>马太福音 5:25</p><p>你同告你的对头还在路上，要赶紧与他和息，免得他把你交给审判官，审判官交给差役，你就下在监里了。</p><p>英国开西地方，一年举行一次世界性的特别聚会；布道家，为神作工的仆人，都从各国各处前来赴会，共沐主恩。某年，大会开始之前，主席认为罪若没有对付干净，不能吸收属灵丰富，于是当众宣告说，‘凡是账目未还清者，请不必来赴会。’这一宣告，提醒了许多人，写信认罪的，写信；汇款还债的，还债；邮局突然忙得不可开交，汇票一时不够用。大家对付过了，再来赴聚会。</p>
          </div>
        </v-main>
      </v-app>
