<div class="main"><div id="c">
<div class="cont">
<div class="l2" style="display:flex;"><div>一</div>　<div>人是这样超越，必定有其意义。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>人的意义是什么？</div></div></div>
<div class="cont">是读书、作事、吃饭、穿衣、成家、生养、服务吗？人仅仅为着这些吗？无人能够解答。
<div class="l2" style="display:flex;"><div>三</div>　<div>圣经告诉我们，人不仅是神所造的，也是为着神造的。人是神的器皿，要作神的形像，所以人生的意义就是神。人的意义就是为着神，人如果没有神，就没有意义。</div></div>
<div class="l2" style="display:flex;"><div>四</div>　<div>今天凡是感觉人生没有意义的，都是因为他没有为神所用。</div></div></div></div>
