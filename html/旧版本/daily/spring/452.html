            <p>但以理书 9:4　我向耶和华我的神祷告、认罪，说，哎，主阿，大而可畏的神，向爱祂守祂诫命的人，守约并施慈爱。</p><p>一位弟兄多次追求圣灵浇灌，但是总得不着。有一次，他在追求圣灵浇灌的聚会中，求主给他看见得不着的原因。主就给他光照，让他看见他的拦阻，就是因他根本不信圣灵还能浇灌人，并且常常取笑那有圣灵浇灌的弟兄，觉得他们那种圣灵浇灌，又喊又跳，实在太不成体统了。他一看见这个，就大大的在主的面前流泪认罪。就在此时，圣灵浇灌了他，经历了多次得不着的经历。</p>
