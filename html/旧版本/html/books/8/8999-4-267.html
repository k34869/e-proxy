<div id="chap1">第二六七问</div>
<div id="chap1">启示录二十章七至八节撒但既已关住，似可立即投之火湖。何故又要释放而迷惑多人呢？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_194">答：</div>
<div id="c">
<div class="cont">神所定规者人很难说其理。不过，在千年国中，尚有许多新生的人，若非经撒但一试，尚不能鉴别其善恶；并且，若非如此，似乎不能结束千年国，而引进新天新地（倪柝声文集第一辑第七册，一三八页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（六）。</div></div>
