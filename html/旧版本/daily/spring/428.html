            <v-divider></v-divider>
            <br />
            <p>雅各书二5我亲爱的弟兄们，请听，神岂不是拣选了世上贫穷的人，叫他们在信上富足，并承受祂所应许给那些爱祂之人的国吗？</p><p>有一位弟兄患了重病，另一位弟兄去看望他，问他一个问题：‘你到底要拣选那一个，你愿意在世上多活几年好叫你更圣洁呢？还是立刻离世与基督同在呢？’他毫不犹预的回答说，‘让神来替我拣选。我却什么都不作，只是安静的等候神，一直等到祂告诉我什么是祂的旨意。’请问，你的一切是否都是让神替你拣选？</p>
