<div class="main">　<br/><div class="cn1" id="1_671" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">申4:1以色列人哪，现在你们要听我所教训你们遵行的律例和典章，好叫你们存活，得以进入耶和华你们列祖之神所赐给你们的地，承受为业。</div></div>
　<br/><div class="cn1" id="1_672" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_673" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>试述以色列人击败西宏王和噩王，在据有美地上的重要性。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>为什么摩西被禁止进入美地？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>试述律法、律例、和典章有何不同？</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="那时我们从约但河东亚摩利人的两个王手中，将亚嫩谷直到黑门山之地都夺过来，&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/5-3#8" id="wt" title="申命记三8">申三8</a><a data-content="　击败西宏王和噩王，乃是击败迦南地的二位“守门者”（见民二一1注2）。这是据有美地为业的开始。那二王的地给了流便、迦得和玛拿西半支派（12～13），作为享受神应许之地的初熟果子（见民三二）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/5-3#8_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="但耶和华因你们的缘故向我发怒，不应允我，对我说，罢了！你不要向我再提这事。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/5-3#26" id="wt" title="申命记三26">申三26</a><a data-content="　直译，你够了吧！摩西忠信的事奉神四十年，却因在民二十的错误（见民二十12注1）牵涉到神的行政管理，丧失了进入美地的权利。神对付摩西有助于对以色列人的成全，使他们更敬畏神公义的对付。这是神对祂百姓成全的爱（参来十二5～11）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/5-3#26_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="以色列人哪，现在你们要听我所教训你们遵行的律例和典章，好叫你们存活，得以进入耶和华你们列祖之神所赐给你们的地，承受为业。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/5-4#1" id="wt" title="申命记四1">申四1</a><a data-content="　十诫是基本律法（五6～21）。律例是律法补充的细节。律例加上判决就成为典章。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/5-4#1_1" id="wt" title="注1">注1</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_674" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《申命记生命读经》第三至四篇。</div></div>　<br/><div class="cn1" id="1_675">读经心得：</div>
