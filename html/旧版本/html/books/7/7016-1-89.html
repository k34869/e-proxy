<div class="main">　<br/><div class="cn1" id="1_563" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">民1:2你们要按以色列人全会众的家族、宗族，照人名的数目，逐一计算所有男丁的总数。</div></div>
　<br/><div class="cn1" id="1_564" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_565" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>民数记描绘神在约柜连同帐幕里行动，其意义为何？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>以色列人如何被数点？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>以色列人对着会幕安营，有何意义？</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="以色列人出埃及地后，第二年二月初一日，耶和华在西乃的旷野，在会幕中对摩西说，&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/4-1#1" id="wt" title="民数记一1">民一1</a><a data-content="　在民数记所描绘的图画中，神的行动是在约柜连同帐幕里，就是在作神具体化身的基督（西二9）这位神、人调和的神人（见出二五11注1），连同作神地上居所的召会里（林前三16，弗二21～22，提前三15）；召会乃是基督的扩大，扩增（见出二六15注）。民数记的图画表明，三一神与祂所拣选的人调和一起成为一个实体，使神能在地上行动并征服祂的仇敌，为要重新得着这地，以完成祂永远的定旨（参徒一8）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/4-1#1_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="你们要按以色列人全会众的家族、宗族，照人名的数目，逐一计算所有男丁的总数。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/4-1#2" id="wt" title="民数记一2">民一2</a><a data-content="　以色列人组成争战的军队，是按他们的家族（宗族）和首领被数点（1～16），就是按生命的源头（参林前四15）和生命的交通（约壹一3），在生命的领导（权柄）之下（参来十三17）被数点；并且照他们的年龄（20～46），就是照生命上的成熟（参约壹二13）被数点。以色列人要被数点，就需要在他们宗族生命的交通里，也必须在生命里长大达到成熟。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/4-1#2_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="以色列人要各归自己的纛下，在自己宗族的旗号那里，对着会幕，在四边安营。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/4-2#2" id="wt" title="民数记二2">民二2</a><a data-content="　或，离会幕稍远。以色列人对着会幕安营，指明神的见证—帐幕内的约柜，包含作神见证的律法（出二五16）—乃是他们唯一的中心和目标（见出二十1注1与二五10注2）。这表征作神具体化身的基督，是神子民的中心与目标；他们的行程和争战，都是为着神的见证。&lt;br&gt;　　以色列人在会幕四围安营，指明他们组成军队，为着护卫神的见证而争战；神的见证就是帐幕里的约柜，预表基督和祂的身体召会，是成为肉体与具体化身的神。同样，今天召会正为着护卫成为肉体的神而争战。神自己不需要护卫，但具体化身的神，需要借着召会这组成并配搭之身体的争战而得着护卫（太十六18与注6，约一14与注2，弗六10～20与11注2二段）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/4-2#2_2" id="wt" title="注2">注2</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_566" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《民数记生命读经》第一至三篇。</div></div>　<br/><div class="cn1" id="1_567">读经心得：</div>
