            <br />
            <p>彼前 5:6　所以你们要谦卑，服在神大能的手下，使祂到了时候，可以叫你们升高。</p><p>有位姊妹的丈夫，犯了一个大贪污案子，被政府枪毙了；他的房子被封，钱也被没收了。后来又有刑..警拿去他的家具，仅仅留下一床。姊妹各处设法无效，刑..警又天天催她搬家；急得没有办法，到年长的姊妹面前。年长的姊妹告诉她说，要承认这是神政治的手，要服下来。于是回去，祷告承认自己的罪；承认这些遭遇是神政治的手，是该受的。从那天起，刑..警不但不来赶她搬出房子，并且还将她的家具发还给她。顺服接受神的管治，乃是基督徒患难中的最短路程。</p>
