<div id="chap1">第二九五问</div>
<div id="chap1">有东西一直搅扰我的良心，但是我却没有什么确定的感觉。</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_50">答：</div>
<div id="c">
<div class="cont">我们都需要学习，如果我们没有感觉到确定的过错，就不需要去顾它。反之，我们必须运用我们的信心，相信我们是没有问题的，并相信若是我们有问题的话，主会告诉我们的。也许过了一些时候，主会光照你。在血底下要有信心，这是一个好原则。我们很容易被仇敌欺哄。要留在血底下（生命信息上册，五四页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
