  <head>

      [v-cloak] {
        display: none;

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('480')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('482')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">你不配称赞我</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗马书 1:22 他们自称是智慧的，反成了愚拙的，</p><p>美国有一妇人，喜欢显示她编织毛线的本领，花样一直翻新。每到一个地方，她就注意看看有什么新奇的花样，可以编在她的毛衣上。一次，她到一家中国菜馆，看见几个中国字，觉得很新奇，她就照样画了下来。回家之后，果然编成一件上有中国字样的毛衣，每次上街总是穿上，心里很觉自傲。一天，街上碰到一个认识中国字的朋友，看她背上的字，惊讶不已；原来那几个字是‘价格公道，鲜美可口’。</p><p>人常喜欢夸耀自己的本领，乃是肉体。自以为荣耀，反成为羞辱。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
