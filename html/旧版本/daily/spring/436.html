          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

            <v-divider></v-divider>
            <br />
            <p>以弗所书 5:17所以不要作愚昧人，却要明白什么是主的旨意。</p><p>据说，有一位走所谓信心道路的传道人，有一天走到了一个岔路口；他不知道该往那一条路走。踌躇良久，他才找到一个解决的方法。他说，如果手杖落地，柄往那边倒，就往那边走。于是便用占卜的方式来决定神的旨意，和他自己当走的路。手杖落地之后，指向这一条路；但他仍是踯躅不前，心里以为或许神的旨意是要叫他往那边走。于是拿起手杖，柄往那条路的方向略偏，落地之后，果然指向那条路。他大喜过望，认为这真是神的旨意了。这样寻求神的旨意，不但是迷信，且带自己的倾向爱好，乃是自己欺骗自己。</p>
          </div>
        </v-main>
