            <p>提后2:12　我们如果忍耐，也必与祂一同作王；我们如果不认祂，祂也必不认我们；</p><p>已故的马礼逊亨利（Henry Morrison）是一位主的忠仆，旅行各处布道。有一次，他返抵纽约，与他同船的，是一位刚从非洲回来的大猎士，名为罗斯福泽德。在纽约码头迎接罗斯福泽德的人至少有数千；迎接马礼逊的却是一个也没有。马礼逊说，‘当时魔鬼对我说，世上的伟人何等受人恭维。你—布道家—有谁理你？’马礼逊的心中不无难过。但神却用轻微的声音对他说，‘亨利，你尚未到家呢！’我们的荣耀还在将来，所以今日只得忍耐。</p>
