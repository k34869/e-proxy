        display: none;
      }
    </style>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('553')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('555')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">震口涌出水泉</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>我们经过水火；你却领我们出到丰富之地。 诗篇 66:12</p><p>司布真很爱他的妻子；他的妻子也十分钦佩和爱慕她的丈夫。某晚，二人对坐；此时他的妻子身罹重疾，颇有怨恨神之待遇不公。忽闻壁炉之火在燃烧中有音乐的声音发出，仿佛春日枝头知更鸟的歌声，清幽悦耳。司布真就对他的爱妻说，‘音乐在木中，须经火烧方能发出。照样我俩的心也必须受锻炼，始能发出赞美神的声音。’他的妻子听了这话，大受安慰；方才明白自己患病，乃是神用痛苦的火焰烧炼她，使她久寂的心能够发出赞美的歌声，叫神得着荣耀。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>

      new Vue({

        vuetify: new Vuetify(),

      });
