            <v-divider></v-divider>
            <br />
            <p>罗12:2　不要模仿这世代，反要藉着心思的更新而变化，叫你们验证何为神那美好、可喜悦、并纯全的旨意。</p><p>一位弟兄，在一管理侨生学校的机构作事，得救之后，没有追求，对于属灵的事仍不清楚。端午节时，领命照例带着礼物，到各医院慰问患病侨生。他就经过会所，约请一位很有服事的弟兄同去，说是要到医院看望病人，并传福音。那位弟兄应邀而去，同坐一辆吉普车。去过几个地方，那位弟兄发觉不对，这是端节送礼，是随从今世的风俗，各处点头送礼，不合圣经教训，心里觉得很不安，立即辞他而去，也不坐他的吉普车了。</p>
