<div class="main">　<br/><div class="cn1" id="1_104" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">创24:4你要往我本地、亲族那里去，为我的儿子以撒娶一个妻子。</div></div>
　<br/><div class="cn1" id="1_105" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_106" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>以撒的婚娶如何预表基督与召会？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>亚伯拉罕为何要老仆人往本地、亲族去，为以撒娶一个妻子？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>亚伯拉罕的仆人所赠与利百加的每样礼物，有何属灵意义？</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="亚伯拉罕对管理他全业最老的仆人说，请你把手放在我大腿下。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-24#2" id="wt" title="创世记二四2">创二四2</a><a data-content="　在这段以撒婚娶的记载里，亚伯拉罕预表父神，仆人预表灵神，以撒预表子神，利百加预表神所拣选的人，要嫁给子，成为祂的配偶。整本新约乃是记载三一神一同作工，要得着一部分人类成为子的新妇，配偶（约三29，林后十一2，弗五25～32，启十九7～9，二一2，9～10）。在已过的永远里，父神有永远的定旨，定了永远的计划，要从人类中为祂儿子得着召会作新妇（弗三8～11）。然后在时间里，父神任命灵神执行祂的计划，去接触蒙拣选的新妇，把她带到子神那里，作祂的配偶，祂的妻子。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-24#2_2" id="wt" title="注2">注2</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="你要往我本地、亲族那里去，为我的儿子以撒娶一个妻子。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-24#4" id="wt" title="创世记二四4">创二四4</a><a data-content="　按预表，从亚伯拉罕的亲族中为以撒娶妻的这个事实，指明基督的配偶必须出自基督的族类，而不是出自天使或任何别的受造之物（二18～23与注）。因为基督成了肉体成为人（来二14上），人类就成了祂的族类。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-24#4_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="等骆驼喝足了，那人就拿一个金鼻环，重半舍客勒，两个金手镯，重十舍客勒，给那少女，&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-24#22" id="wt" title="创世记二四22">创二四22</a><a data-content="　从以撒送来，由父亲亚伯拉罕的仆人所赠与的这些礼物，表征基督的丰富，由灵神赐给新妇，为着完成神的定旨。这些礼物与信徒的功用有关。金表征神圣的性情，环表征那灵初期的恩赐（徒二38），就是那灵自己作印记和凭质，即神作我们永远之分的预尝（弗一13～14，参路十五22）。鼻子的功用是闻味。把鼻环戴在利百加鼻子上（47），在属灵上表征她嗅觉的功用已经被神圣的性情得着（参林后二14～16，来六4～6，彼前二2～3，彼后一4）。手是为着作工（见提前二8注4）。把手镯戴在利百加手上，表征领受神圣的功用，为着在基督的身体里事奉（罗十二4）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-24#22_1" id="wt" title="注1">注1</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_107" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《创世记生命读经》第五十九至六十一篇。</div></div>　<br/><div class="cn1" id="1_108">读经心得：</div>
