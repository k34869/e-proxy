<div class="main">　<br/><div class="cn1" id="1_73">金句：</div>
<div id="c">
<div class="cont">“入口的不能污秽人，出口的乃能污秽人。”（<a data-target="#40_15_11" data-toggle="modal" href="#" id="wt">太十五11</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_15_11" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-15#11" id="wt">马太福音十五11</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">入口的不能污秽人，出口的乃能污秽人。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_74">你知道么？</div>
<div id="c">
<div class="cont">人的心是腐朽、败坏的。主在这里说明，恶是从人的心里发出来的。这恶乃是人堕落、犯罪的性情所产生的恶果，不但在我们的心里，也从我们里面发出来，并且污秽人（参<a data-content="入口的不能污秽人，出口的乃能污秽人。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/40-15#11" id="wt" title="马太福音十五11">太十五11</a><a data-content="　意即使人成为俗的，不洁的（徒十一8）。后文同。在国度的生活里，污秽不是外面的，乃是里面的。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/40-15#11_1" id="wt" title="注1">注1</a>，<a data-content="因为从心里发出恶念、凶杀、奸淫、淫乱、偷窃、假见证和谤讟，&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/40-15#19" id="wt" title="马太福音十五19">19</a><a data-content="　在诸天的国里，污秽不是物质方面的，乃是道德方面的。属天的管治与物质的东西无关，却与道德的事有关。一切从心里发出来的恶，都证明我们不在属天的管治之下。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/40-15#19_1" id="wt" title="注1">注1</a>；<a data-content="这一切的恶，都是从里面发出来，且能污秽人。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/41-7#23" id="wt" title="马可福音七23">可七23</a><a data-content="　从里面发出的恶，乃是人堕落和有罪的性情所产生的恶果（21，罗七18）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/41-7#23_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_75">请你想一想：</div>
<div id="c">
<div class="cont">你里面有那些恶？</div></div>
　<br/><div class="cn1" id="1_76">告诉祂：</div>
<div id="c">
<div class="cont">我是一个罪人，里面有各样的罪，求主赦免。</div>
