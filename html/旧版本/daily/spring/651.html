        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('650')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>希伯来书 10:24且当彼此相顾，激发爱心，勉励行善；</p><p>有一个人住在海边。一夜大风大雪，极其寒冷，隐约听见有人呼叫救命声音。他因怕冷，没有起来。第二天，他出去一看，原来他的弟弟冻死海边。后来他因此得了精神病，每夜只是听见呼救声音，不久便死去。亲爱的弟兄们！你的弟弟在那里醉酒、猜拳行令之声，一如呼叫救命。在电影院里拍掌叫好声音，也像呼叫救命。牌桌上喊叫‘四，五，不要六阿！’污秽地方的淫辞污语，都是呼救声。你是否袖手旁观？</p>
          </div>
        </v-main>
      </v-app>
    </div>

        vuetify: new Vuetify(),
