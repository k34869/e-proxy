<div id="chap1">第二六五问</div>
<div id="chap1">十四章十四至十六节用镰刀收割，似近乎威严的对待，何以列在被提之内？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_190">答：</div>
<div id="c">
<div class="cont">镰刀是收割的独一工具，并无威严的意思在内。镰刀是指天使（<a data-target="#40_13_39" data-toggle="modal" href="#" id="wt">太十三39</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_13_39" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-13#39" id="wt">马太福音十三39</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">撒稗子的仇敌就是魔鬼，收割的时候就是这世代的终结，收割的人就是天使。<br/></div></div></div></div>）。这段必须与马太十三章的麦稗譬喻合看。这里的“庄稼”就是马太十二章的麦子，这里下文的葡萄，就是马太十三章的稗子。庄稼是要收入“仓”的。门徒的仓是在天上，因为农家的仓，并非建在田（世界）里的。所以，收割入仓，乃是被提上天（倪柝声文集第一辑第七册，一六五页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（七）。</div></div>
