            <v-divider></v-divider>
            <br />
            <p>希伯来书 12:10肉身的父是在短暂的日子里，照自己以为好的管教我们，惟有万灵的父管教我们，是为了我们的益处，使我们有分于祂的圣别。</p><p>一位弟兄伤风，一位年老的姊妹写信问他说，‘弟兄，你此番伤风，得了什么教训呢？’他想，人若生了肠热病，她去问人从神得何教训，尚有可说的；难道伤风也得问人从神得了教训没有么？但他果然受了她的帮助，回信说，‘我本不在意，因为你这一问，我倒想起来了。我受了神的对付，我已改过来了。’</p><p>每一件事临到我们，都是经过神的调度而量给我们的，总叫我们得着造就。</p>
