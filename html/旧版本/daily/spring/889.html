          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('888')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>

            <v-divider></v-divider>
            <br />

          </div>
        </v-main>

      new Vue({

        vuetify: new Vuetify(),

          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });

      }
