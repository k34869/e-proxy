<div id="chap1">第九三问</div>
<div id="chap1">如果我以平常谈话的语调和祂说话，有时候我会觉得我不尊敬主。</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_86">答：</div>
<div id="c">
<div class="cont">在我们一切的日常生活里，我们应当尊重主。我们整天都需要在祂的同在里，即使我们不祷告不读经时也要如此。随时随在我们都能与祂谈话。最好的祷告不是宗教式的祷告，而是与主交谈。以谈话的方式来祷告，不会不尊重主。如果我们活出一种不断尊重祂的生活，我们怎样祷告都是尊重祂（生命信息上册，五一至五二页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
