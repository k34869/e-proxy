            <p>林前2:4　我说的话，讲的道，不是用智慧动听的言语，乃是用那灵和能力的明证，</p><p>某著名演说家在某处讲道，有一不识字之老妪前往听道。讲毕，有人问她：‘他所讲的，老太太都明白么？’老妪笑答：‘我家所养之鸡，不谙人语，但我若是招其来食，一呼粥粥，它们都能知道。但我若在鸡场之中，与友倾谈，群鸡绝不理会；若我忽呼粥粥，则皆举首张翼奔来，因其一闻此音，都生得食之望。这位演说家之讲辞，虽然十分美妙，在我听来，犹如鸡之闻人倾谈而已。’请问，你讲道是叫人得到饱足呢，或者只是一篇演讲而已？</p>
