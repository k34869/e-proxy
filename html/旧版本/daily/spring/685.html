        display: none;

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('684')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('686')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">一声不响传福音</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>腓2:15　使你们无可指摘、纯洁无杂，在弯曲悖谬的世代中，作神无瑕疵的儿女；你们在其中好像发光之体显在世界里，</p><p>有一商人，本来不信有神，并且极其属世。有一天他得救了，人就问他是怎样得救的？他说，在我店里有一伙计，是基督徒；我因他的好榜样信了主耶稣。他生命的见证比话语更好。当我发誓时，他不斥责我；当我向他生气时，他不生气；因我尊重他的这种态度，我的不良习惯也就渐渐脱离了。他虽没有劝我信主，但是在他身上的主耶稣，影响我比任何人都厉害。现在我藉主耶稣基督所得的永生，非常喜乐。</p>
          </div>
        </v-main>
      </v-app>
    </div>

    <script src="../../js/vuetify.js"></script>

      new Vue({

        vuetify: new Vuetify(),
