<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('899')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('901')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">干花</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>玛一:14行诡诈的在群中有公羊，他许愿却用有残疾的献给主，这人是可咒诅的；因为我是大君王，我的名在列国中是可畏的；这是万军之耶和华说的。</p><p>一位教友，有三个儿子。老大聪明，读书顶好，决定送他出洋留学，冀得博士回来，荣宗耀祖。老二读书虽不及老大，尚属精明能干，决定要他作生意发财。老三愚笨，书读不好，生意又作不来，没有出息；于是叫他去读神学，奉献给主作传道人。这种奉献，如同玛拉基一章十四节所说的：‘行诡诈的在群中有公羊，他许愿却用有残疾的献给主。’不能蒙主悦纳。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
    <style>
      #CC {
        font-weight: bold;
        font-size: large;
        margin-bottom: 1em;
      }
      #C {
        font-size: large;
        text-align: justify;
        margin-bottom: 1em;
      }
      audio {
        width: 100%;
        margin-bottom: -7px;
      }
      span {
        margin-left: 5px;
      }
      .title {
        margin-top: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
        font-size: large;
        text-align: justify;
      }
      .heading {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </body>
</html>
