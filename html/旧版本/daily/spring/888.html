            <v-divider></v-divider>
            <br />
            <p>徒十九:19又有许多行巫术的人，把书拿来，堆在众人面前烧毁了。他们计算书价，便知道共合五万银币。</p><p>帖前一:9下 你们又是怎样离弃了偶像转向神，来服事又活又真的神，</p><p>一九四一年李弟兄到威海传福音。多人信主得救，因为受了感动，清除家里不洁不义的东西。家家户户带了麻将来，因为那里赌风很盛，堆了一大堆，等候焚烧。有的弟兄题议说，这些麻将太好看、太值钱了，不如把它卖掉。李弟兄说，什么都可以卖掉，连你的耳朵也可卖掉，只是麻将不可卖掉，去害别人。于是架上木架，加上煤油，一齐烧光。</p>
