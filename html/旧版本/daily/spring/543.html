          <br />

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>来12:10　肉身的父是在短暂的日子里，照自己以为好的管教我们，惟有万灵的父管教我们，是为了我们的益处，使我们有分于祂的圣别。</p><p>你看那些黄豆芽、绿豆芽，为什么有的瘦瘦长长？有的肥肥大大？因当它们发芽之时，上面必须有一顶重的东西压在那里，有人用大石头压着。压得越重，长出的芽越肥；压得不够重的，长出的芽都是瘦瘦长长，一点也不好吃。不错，在石头重压之下是不好受的；环境的不顺利，生活的不容易，家庭的缠累，疾病的捆绑，都是不好受的；但是压得越重，发出的芽也就越肥。真的，难处越多，属灵的长进也就越快。</p>
          </div>
        </v-main>
      </v-app>
