      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('660')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('662')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">只有我一个基督徒</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>约翰福音 15:16不是你们拣选了我，乃是我拣选了你们，并且立了你们，要你们前去，并要你们结果子，且要你们的果子常存，使你们在我的名里，无论向父求什么，祂就赐给你们。</p><p>某人告诉慕迪说，‘我在一个山上足足过了五年。’慕迪没有等他说完，就问他说，‘你在这五年当中带了多少人信基督呢？’那人有些迟疑，回答不出来，末了只得承认说，‘我记不起带了什么人信主。’于是慕迪正言厉色的说，‘我们不要那种山上的经验。’弟兄姊妹，你在某某地方已经住过多少年，你在某某地方已经作事多少年，请问你带了多少人归向基督？</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
