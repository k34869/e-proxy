<h4>哥林多前书十三章十三节</h4>
<div class="O0">
如今常存的，有1信、望、爱这三样，其中最大的是爱。
</div>
<p class="calibre2"></p>
<p class="calibre2">注1　信，接受神圣的事物（约一12），并质实属灵、未见的事（来十一1）。望，收获并有分于信所质实的事物（罗八24～25）。爱，享受信所接受、质实，以及望所有分于的事物，为着滋养我们，建造别人（八1），并彰显神，如此就完全了全律法（罗十三8～10）。这样的爱，为着发展并运用属灵的恩赐，使我们在生命里长大，并且是得着更大恩赐极超越的路。因此，在这三样常存的美德中，最大的乃是爱。所以我们必须追求爱（十四1）。</p>
