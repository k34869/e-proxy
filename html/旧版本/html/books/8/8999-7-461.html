<div id="chap1">第四六一问</div>
<div id="chap1">事奉主不能用手腕，但又需要灵巧。请问灵巧与手腕如何分别？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_122">答：</div>
<div id="c">
<div class="cont"><a data-target="#40_10_16" data-toggle="modal" href="#" id="wt">太十16</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_10_16" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-10#16" id="wt">马太福音十16</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">看哪，我差遣你们去，如同绵羊在狼中间；所以你们要灵巧像蛇，纯真像鸽子。<br/></div></div></div></div>说，“看哪，我差遣你们去，如同绵羊在狼中间；所以你们要灵巧像蛇，纯真像鸽子。”“灵巧”是指要躲避别人所给你的难处及伤害；“纯真”乃是不伤害别人。灵巧是要避免别人所给你的伤害，所以，不是用在圣徒中间的。灵巧与手腕不同；手腕是为着达到自己的目的，灵巧是为着避免受到别人的伤害
（<a href="/books/3114" id="wt">《认识生命与召会》</a>二九〇页）。</div>
<div class="cont">参读：《认识生命与召会》<a href="/books/content.php?id=3114&amp;sub=&amp;message=18" id="wt">第十八篇</a>。</div></div>
