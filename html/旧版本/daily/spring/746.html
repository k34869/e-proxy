            <p>启2:10下 你务要至死忠信，我就赐给你那3生命的冠冕。</p><p>数年前，在一个医院里死了一条狗，说来很是凄惨动人。来德和它的主人是很要好的朋友，他们的关系，可说形影不离。某日，主人到医院去开刀，来德也追随其后。进电梯的时候，它的主人拍着它的背说，‘来德，你在这里等我回来。’来德遵命等在那里。一天又一天，一周又一周，那狗总不离开。它不知道主人开刀之后就死了，并且他的尸身也已经从另外的门被搬走了。几年之后，它仍在电梯旁边等着，大家都已司空见惯。等了好几年，它也死了，仍是忠于主人的吩咐：‘来德，你在这里等我回来。’</p>
