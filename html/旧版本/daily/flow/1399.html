        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1398')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1400')"><div class="bt_text">后一天</div></v-btn>

          </div>

活基督以显大基督</div>

          <v-btn block color="primary" elevation="1" tile><b>周六　同魂与福音一齐努力</b></v-btn>
          <div class="contents">
            <div class="main">

              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>腓一27：只要你们行事为人配得过基督的福音，叫我或来见你们，或不在你们那里，可以听见关于你们的事，就是你们在一个灵里站立得住，同魂与福音的信仰一齐努力。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>我们要看见，我们乃是在一个灵里站住，同魂努力，这是很重要的。我们站住是在神面前，但我们努力却是在人面前，这需要我们同魂。在神面前我们必须站住作见证，而在人面前我们必须同魂一齐努力。愿我们都藉着在一个灵里站立得住，同魂一齐努力，而经历基督。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>为着神的权益争战，同魂与福音的信仰努力。</p>
</v-alert>
              </div>
            </div>
          </div>

    <script src="../../js/vuetify.js"></script>
