  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('750')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('752')"><div class="bt_text">后一天</div></v-btn>
            </v-card>

          <v-divider></v-divider>
          <div class="title">康比利的失败</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>提后2:5　竞赛的人，非按规矩竞赛，就不能得华冠。</p><p>义大利的运动员沈屡（Signor Dorando）参加一九○八年奥林匹克的长程竞走。他一路领先；但到离开终点约有三十码之时，忽然晕倒。拥护他的人围他狂呼；他于欢呼声中，醒了起来，勉强站立。这时虽然他还不能举步，继续向前；但他仍然遥遥领先，若用两脚、两手慢慢来爬，亦可膺获第一名。但在拥护他的群众中，有一人轻轻放手在他背上扶他，使他不至倾跌。裁判员立即鸣笛，宣布沈屡落选。我们今天在场上比武也是这样。</p>
          </div>
        </v-main>
      </v-app>
    </div>

    <script src="../../js/vuetify.js"></script>

      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";

          jump(id) {
            window.location.href = `./${id}.html`;
          },

        computed: {},

      });
