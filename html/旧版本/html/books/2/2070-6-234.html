<div id="chap1">二三四</div>
<div id="chap1">耶稣是神</div></div>
</header>
<div class="main"><div id="c">
<div class="cont">
<div class="l2" style="display:flex;"><div>一</div>　<div>人是谁，要问他自己。主耶稣自己说，祂是神。历代圣贤、人生哲学家、宗教教主，没有一个人说他是神，独有主耶稣说祂是神。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>祂的言行证明祂是神。祂行过神迹，说过智慧的话语。</div></div>
<div class="l2" style="display:flex;"><div>三</div>　<div>跟随祂的门徒说祂是神。</div></div>
<div class="l2" style="display:flex;"><div>四</div>　<div>圣经说祂是神。</div></div>
<div class="l2" style="display:flex;"><div>五</div>　<div>历代信徒的经历证明祂是神。</div></div>
<div class="l2" style="display:flex;"><div>六</div>　<div>救恩的能力证明祂是神。</div></div>
<div class="l2" style="display:flex;"><div>七</div>　<div>信徒的祷告证明祂是神。</div></div></div></div>
