<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1114')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1116')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 3 册 | 第 16 课<br />
神的拣选，我们的定命</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周二　在于神的怜悯</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>这不在于那定意的，也不在于那奔跑的，只在于那施怜悯的神。（罗九16。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>怜悯也比恩典够得更远。倘若人在美好的光景中，神临到人，那是恩典。但人在可怜的光景中，神还临到人，那是怜悯。照着我们天然的光景，我们远离神，十分贫穷、可怜，完全不配得祂的恩典，只适合接受祂的怜悯。我们若认识神的怜悯，就不会信靠我们的努力，也不会因着我们的失败而失望，只该为着神的怜悯敬拜祂！祂是神！</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>不信靠自己的努力，也不因失败而失望，乃要敬拜神的道路。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>

      new Vue({
        el: "#app",
        vuetify: new Vuetify(),

          test: [],

            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},

      });
    </script>

      }
