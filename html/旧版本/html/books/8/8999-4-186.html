<div id="chap1">第一八六问</div>
<div id="chap1">这三个人到底得救或沉沦？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_32">答：</div>
<div id="c">
<div class="cont">已死的人的得救和沉沦，我们可不必挂心，因为神是公平的，祂不会偏待人（<a data-target="#45_2_11" data-toggle="modal" href="#" id="wt">罗二11</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="45_2_11" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/45-2#11" id="wt">罗马书二11</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">因为神并不偏待人。<br/></div></div></div></div>）。不过，这三个人大概都是得救的。神为亚当、夏娃作皮衣穿（<a data-target="#1_3_21" data-toggle="modal" href="#" id="wt">创三21</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="1_3_21" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/1-3#21" id="wt">创世记三21</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">耶和华神为亚当和他妻子用皮子作衣服给他们穿。<br/></div></div></div></div>），就是代表主耶稣的救恩，所以，他们是得救的。所罗门是主耶稣的预表，断无沉沦之理（倪柝声文集第一辑第七册，一一五页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（四）。</div></div>
