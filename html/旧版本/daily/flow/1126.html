  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1125')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1127')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 3 册 | 第 17 课<br />
变化为着身体生活的实行</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周六　对逼迫者与仇敌</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>逼迫你们的，要为他们祝福；只要祝福，不可咒诅。…不要以恶报恶，要准备在众人面前作善美的事。（罗十二14，17。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>无论人对我们多坏，我们的口只该发表祝福，不该发表咒诅。我们作主仇敌的时候，主是怎样祝福了我们，我们也该同样祝福我们的仇敌和逼迫者，因为伸冤在主。我们该将整个的情况，交在神主宰的手中，给他地位，照着祂的主宰作祂喜欢作的事。若是可能，我们需要与众人和睦，我们留心作善美可敬的事，不但在主面前，也在人面前。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>尽力在生活中与众人和睦。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>

    <script src="../../js/vuetify.js"></script>
