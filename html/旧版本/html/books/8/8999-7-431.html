<div id="chap1">第四三一问</div>
<div id="chap1">我们怎么能决定，那些事需要告诉长老们，那些事到我们这里就为止了？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_62">答：</div>
<div id="c">
<div class="cont">这是一个好问题。召会中圣徒们的事，我们知道得越少越好。我们天然生命里有一种爱知道别人事情的欲望。那是不健康的，并且破坏召会的生活。但是在另一面，我们需要知道圣徒们在属灵上到了怎样的地步，好使我们得着他们的帮助，或者供应喂养他们。召会生活需要一种高水准的操练：不是去管圣徒们的闲事，而是找出他们真实地情形，为要得着他们的帮助，或者帮助他们（生命信息上册，六一至六二页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
