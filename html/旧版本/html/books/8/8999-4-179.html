<div id="chap1">第一七九问</div>
<div id="chap1">士师记十四章十五节与十七节如何和合？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_18">答：</div>
<div id="c">
<div class="cont"><a data-target="#7_14_15" data-toggle="modal" href="#" id="wt">士十四15</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="7_14_15" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/7-14#15" id="wt">士师记十四15</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">到第四天，他们对参孙的妻子说，你诓哄你丈夫，叫他把谜底告诉我们，不然我们要用火烧你和你父家。难道你们请了我们来，是要夺我们所有的么？<br/></div></div></div></div>当作“到第四天。”内证：十四节说，“三日不能猜，”则此处必是“第四天。”否则十四节当作“六日不能猜。”外证：七十士译本，及叙利亚译本均作“第四天。”若是，则不难解了。这是圣经抄本之误，并不涉及默示问题（倪柝声文集第一辑第七册，七八页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（一）。</div></div>
