            <v-divider></v-divider>
            <br />
            <p>诗篇四十二1 神阿，我的魂切慕你，如鹿切慕溪水。</p><p>有一骆驼队，在沙漠的旅途中忽然缺少了饮水，每一队员都感口渴难熬，个个脸上都挂上了愁烦和疲乏。经过一天的寻找，仍旧没有果效；因为许多沼潭和水洞都因久旱干涸了。日落之时，队里起了意见，继而争闹、呼喊、哭泣，因干渴带进了绝望。这时，有位队员带着一对小赤鹿。他忽想到一个主意，把鹿释放了。鹿儿仰首向着四方嗅了一会儿，突然朝着一个方向直奔而去。于是他们的轻骑带着水罐紧跟它们，二小时后，队里起了欢呼，因为水源找着了。圣灵将饥渴的本质放在人的心里，是要引导人来归向神，成全神的旨意。</p>
          </div>
