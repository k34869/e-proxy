<div id="chap1">第八五问</div>
<div id="chap1">我许多次到主面前去，觉得里面真是有错。但我没有话，说不出确实错在那里。</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_70">答：</div>
<div id="c">
<div class="cont">只要按着你所能说的来祷告，告诉主：“主，我觉得在某些事情上我错了，但我不知道怎么来表达。主，你知道；按着你所知道的来洁净我。”许多时候当你说，“主，我说不出来。”话就来了，然后你能告诉主什么事错了。主是有恩惠的。你若不愿认你的罪，主是严格的，但是你一愿意认罪，祂就不严格了。你若是不认罪，祂不放你过去。一旦你预备好要认罪了，祂会说，“我的孩子，好了。”（生命信息上册，五四至五五页）</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
