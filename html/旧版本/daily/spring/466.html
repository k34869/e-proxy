  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('465')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('467')"><div class="bt_text">后一天</div></v-btn>
            </v-card>

          <v-divider></v-divider>
          <div class="title">死了三只来亨鸡</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗马书 8:6　因为心思置于肉体，就是死；心思置于灵，乃是生命平安。</p><p>一位飞行员正在飞行之中，听见老鼠咬物的声音，知道机中有了老鼠，若是任凭老鼠咬啮，势必破坏机件，为害之大，不堪设想。但他那时因顾飞行，无法一举找到老鼠，将它杀灭。正在两难之间，忽然想到老鼠到了相当高度，便会呼吸困难窒息而死。于是他就驾机直上空中，越飞越高，而作最高度飞行，后来安全到达目的地。降陆之后不久，就在机舱中找到死鼠。对付罪恶、世界、肉体，不在乎自己挣扎努力，乃在乎是否活在天上。</p>
          </div>
        </v-main>
      </v-app>
    </div>
