            <p>雅4:6　但祂赐更大的恩典；所以经上说，“神敌挡狂傲的人，赐恩给谦卑的人。”</p><p>有一次，慕迪在某地方讲道；讲的实在很好，很多的人受了感动。但有一个老年妇人，在慕迪讲完以后，对他说，‘你所讲的，是从什么书上抄来的，你怎么可以这样作？’好多人听见这样说，就很气愤。但慕迪却落下泪来，对她说，‘我想在这么多人中，你最认识我；所以请你更多为我祷告。’这是一个血气破碎了的人，是一个没有‘己’的人，才能在那样的场合中，说出那样高的话来。难怪他能在神的手中作一个有用处的人。</p>
