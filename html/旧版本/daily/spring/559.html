            <p>申4:30　日后你遭遇患难，这一切事临到你的时候，你必归回耶和华你的神，听从祂的话。</p><p>撒都说，‘有一次我从山上下来，坐在廊檐下。这时起了大风，一只小鸟被风吹得乱飞。对面一鹰，向它直掠而下。这鸟两面受敌，遂即投入我的怀里。它本不想投奔什么人，但在患难的时候，却以我为避难所。照样，忧患之风，也常把我们吹入神的怀里。’‘你遭遇一切患难的时候，你必归回耶和华你的神。’（申四30。）</p>
