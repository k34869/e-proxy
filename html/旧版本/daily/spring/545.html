<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('544')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('546')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">磨削金刚钻石</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>你们来到祂这为人所弃绝，却为神所拣选所宝贵的活石跟前，也就像活石，被建造成为属灵的殿，成为圣别的祭司体系，藉着耶稣基督献上神所悦纳的属灵祭物。彼得前书 2:4~5</p><p>在美国加州派司开特罗（Pescadero）地方，有一著名的‘卵石滩’（Pebble Beach）。滩上的石子时受海浪的冲击，有时被残酷的大浪卷去抛掷，抛在尖锐的峭壁上，受到擦磨。它们日夜受着这样的磨练，就成了光滑美丽的彩石。结果，全世界的游客都蜂拥到那里去，把石子采集回去，谨谨慎慎的安置在陈列室中；装饰在客室的壁板上。神磨练我们，为使我们成为灵宫的活石！</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
