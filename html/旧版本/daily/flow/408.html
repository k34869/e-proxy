              <div class="mt">

              </div>

              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>神定意要使用大卫，因为神已拣选了他。大卫是神在以色列人中间独一的选择。这说出神拣选人不像人看人，人都是看外貌，神却是看内心。大卫的哥哥们都长得高大俊美，人们因着他们的外貌，就羡慕他们；但神是看人的内心。从后面的故事中，我们将会看见，大卫如何在牧羊的环境中，学习谦卑、受苦和尽责任。这使他至终成为一个合神心意的器皿。</p></v-alert>
