            <v-divider></v-divider>
            <br />
            <p>提摩太前书 6:9</p><p>但那些想要发财的人，就陷在试诱、网罗、和许多无知有害的私欲里，叫人沉溺在败坏和灭亡中。</p><p>一位弟兄，当一雇员，勉强维持生活，常来聚会，却常想发财，常买彩票。一天中奖一万元，喜出望外。次日开始环岛旅行，大吃大喝，住旅馆，游名胜，不到一个月，花得净光。回到机关，因为行前忘记请假，已被开除，薪水停发；跑到会所，向人借钱吃饭，从此再也不见他了。真是贪财为万恶之根，不只把道挤住，害了自己，还叫人远离神。</p>
          </div>
