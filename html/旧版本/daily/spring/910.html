          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

              <span></span>

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>林后八15</p><p>如经上所记：“多收的没有余，少收的也没有缺。</p><p>一位弟兄，领了一百五十元的加给；那时，有位姊妹落在重病之中，圣灵感动他，奉献一百四十元给那位姊妹，只留十元零用。他说十元太少，留五十元，只奉献一百元。于是将四十元放在一件衣服口袋里，以十元买了四元车票，找回六元，放在另一口袋里面。等他下了公共汽车，发现那扣下的四十元竟被扒手扒走，仍旧只剩下十元零用。他见证说，学了好的功课。</p>
          </div>
        </v-main>
      </v-app>
