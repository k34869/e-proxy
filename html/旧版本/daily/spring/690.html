            <v-divider></v-divider>
            <br />
            <p>路19:8~9　撒该站着，对主说，主阿，看哪，我把家业的一半给穷人，我若讹诈了谁，就还他四倍。耶稣说，今天救恩到了这家，因为他1也是亚伯拉罕的子孙。</p><p>一位弟兄，当他没有信主之前，对于钱的事不是太好；某种的行为也不是太好。他的同学相当多，都是所谓中、上阶级的人。他是相当热心要带领同学归主；但是不行。虽然他是非常热心的向他们传福音；但是他们说，那有这样的事！他的钱如何了？他的已往在他们面前没有挪开。他的罪，在神面前是赦免了，什么问题都解决了；可是在他们面前没有解决。他只有承认他已往的错，赔出他已往的错，然后才能作见证。</p>
          </div>
        </v-main>
