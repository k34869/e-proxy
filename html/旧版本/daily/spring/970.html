            <p>加6:14　但就我而论，除了我们主耶稣基督的十字架，别无可夸；藉着祂，就我而论，世界已经钉了十字架；就世界而论，我也已经钉了十字架。</p><p>一位弟兄，癖爱收集各种各样的洋火柴盒，中国的、外国的，尽量搜集无遗，有时特地跑到酒家去要。存了一肥皂箱，放在床底下，舍不得对付焚烧。后来住在分家会所里，有位弟兄劝告他说，‘这是世界，又有从酒家拿来的，是污秽的，怎可留下？’他才领悟，拿去焚烧。</p>
