<div id="chap2">说明</div>
<br/>
　　本系列晨兴圣言，系为着初信圣徒晨兴时的属灵供应，所编辑之晨兴材料，使初信者借着日日晨兴，能在得救三个月内，循序渐进的认识圣经基本真理，并借着实际的操练将其应用于生活中，因而在基督徒生活和召会生活上，立下美好的根基。每日皆有经文及适量信息，经文采用恢复本圣经，信息摘自倪柝声弟兄及李常受弟兄之著作；每周附诗歌一首，可灵活运用。全系列共十二周，分两册，每册六周。</div>
