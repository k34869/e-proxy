        <v-main>

          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1087')"><div class="bt_text">前一天</div></v-btn>

定罪与称义</div>

</v-alert>
              </div>

</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>转回灵里，使我们遇见、享受并接受基督的供应。</p>
