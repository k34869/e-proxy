            <v-divider></v-divider>
            <br />
            <p>出埃及记 15:1</p><p>那时，摩西和以色列人向耶和华唱这歌，说，我要向耶和华歌唱，因祂大大得胜，将马和骑马的投在海中。</p><p>一次，某船载运三万六千只金丝雀驶往某地。开船后，风平浪静，金丝雀全都寂然无声。第三日，途中忽遇飓风，风雨交加。乘客人人惊恐，孩童惊极哭号。风暴达到高峰之时，忽然一只金丝雀开始歌唱。不久，三万六千只金丝雀全都尽力歌唱，声浪盖过了风雨之声。当难处如同风雨临到，你能否因信靠神而歌唱。</p>
          </div>
