<div class="cont">以下的信息是站在客观的地位上向人介绍基督，完全是研究、推论的性质。
<div class="l2" style="display:flex;"><div>一</div>　<div>第一件事就是说有神。从宇宙的存在推到宇宙的来历，从来历推到有神。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>天地万物从何而来，是否进化？要用自然的定律驳进化论如何靠不住。宇宙定规有一位超然的主宰，你无论给祂起什么名字都可以，你叫祂上帝、神、主、大能者都可以。然后证之于圣经，只有圣经说宇宙是神造的，这话正合乎事实。</div></div></div></div>
