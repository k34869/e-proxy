            <br />
            <p>太二十28正如人子来，不是要受人的服事，乃是要服事人，并且要舍命，作多人的赎价。</p><p>一位内地会的女教士说，戴德生有一特点，就是无论什么时候，你去见他，他好像什么事都没有，惟独你的事最要紧。实在，他一天不知要写多少封信，要见多少次人。他却这样若无其事的顾到别人的事。这就是舍己。如果主像我们这样冷，这样不顾别人的话，你今天会在那里？主所顾的，完全是人的事。我们真当受教，作一个舍己而顾念别人的事的人。主耶稣说，‘人子来，不是要受人的服事，乃是要服事人。’（太二十28。）</p>
