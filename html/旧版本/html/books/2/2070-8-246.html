<div id="chap1">生命的救主</div></div>

<div class="main"><div id="c">
<div class="cont">
<div class="l2" style="display:flex;"><div>一</div>　<div>救主乃是神来成为人。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>在这位救主里有神的生命，就是大能的生命。</div></div>
<div class="l2" style="display:flex;"><div>三</div>　<div>神来作救主，就是要把大能的生命赐给人。</div></div>
<div class="l2" style="display:flex;"><div>四</div>　<div>历代圣贤、人类哲学家、宗教教主，没有一个能把生命给人的，他们都是死的教主；只有一位生命的救主，才是活的救主。</div></div></div></div>
