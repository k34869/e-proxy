<div id="chap1">第二二八问</div>
<div id="chap1">路加二三章四三节的乐园，启示录二章七节的乐园，林后十二章四节的乐园；这三个乐园有分别否？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_116">答：</div>
<div id="c">
<div class="cont"><a data-target="#66_2_7" data-toggle="modal" href="#" id="wt">启二7</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="66_2_7" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/66-2#7" id="wt">启示录二7</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">那灵向众召会所说的话，凡有耳的，就应当听。得胜的，我必将神乐园中生命树的果子赐给他吃。<br/></div></div></div></div>的乐园，是“神的乐园，”就是将来的新耶路撒冷。比较其中的生命树就知。路加二十三章，林后十二章的乐园，乃是指在地中心的乐园，就是信徒死后的去处（倪柝声文集第一辑第七册，一三六页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（六）。</div></div>
