  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1119')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1121')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 3 册 | 第 16 课<br />
神的拣选，我们的定命</div>
          <v-divider></v-divider>
          <div class="main">
            <v-btn block color="primary" elevation="1" tile><b>主日　外邦蒙怜悯，以色列得复兴</b></v-btn>
            <div class="contents">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>万有都是本于祂、藉着祂、并归于祂；愿荣耀归与祂，直到永远。阿们。（罗十一36。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>以色列人因着不信，所以被折下来；外邦人因着信，所以站立得住。外邦人因着以色列人的失脚，而要蒙怜悯；等到外邦人悔改相信的数目添满了，所有存留的以色列人都要得救。因为神的恩赐和呼召，是没有后悔的。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>为着祂没有后悔、没有改变的恩赐和选召，赞美祂！</p>
</v-alert>
              </div>
            </div>
            <div class="contents" v-if="ifBord">
              <v-btn block color="teal" elevation="1" tile><b>负担及研讨重点</b></v-btn>
              <div class="mt">
                <v-alert border="top" elevation="2">bord_su</v-alert>
              </div>
              <v-btn block color="teal" elevation="1" tile><b>引题</b></v-btn>
              <div class="mt">
                <v-alert border="top" elevation="2">subj_su</v-alert>
              </div>
              <v-btn block color="teal" elevation="1" tile><b>开启</b></v-btn>
              <div class="mt">
                <v-alert border="top" elevation="2">open_su</v-alert>
              </div>
              <v-btn block color="teal" elevation="1" tile><b>应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" elevation="2">end_app</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
          ifBord: false,
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>

        margin-top: 1em;

      span {
        margin-left: 5px;
      }
      b {
        font-size: large;
      }
      .title {
        margin: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
        font-size: large;

      }

      }
