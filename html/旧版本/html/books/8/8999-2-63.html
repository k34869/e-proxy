<div id="chap1">第六三问</div>
<div id="chap1">圣经说，不可重复祷告，是何意？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_26">答：</div>
<div id="c">
<div class="cont">马太六章所说的重复祷告（<a data-target="#40_6_7" data-toggle="modal" href="#" id="wt">太六7</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_6_7" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-6#7" id="wt">马太福音六7</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">你们祷告，不可唠唠叨叨，像外邦人一样；他们以为话说多了，就必蒙垂听。<br/></div></div></div></div>），意即没有话祷告，而偏把话拉得长，叫人觉得好听，里面却没有东西。我也重复祷告，但我重复祷告，是因为我不能再求更多了，我没有可求了，只有感赞而已。这是大有分别的（倪柝声文集第二辑第二十二册，三一五页）。</div>
<div class="cont">参读：倪柝声文集第二辑第二十二册，《特会、信息、及谈话记录（卷二）》第六十一篇。</div></div>
