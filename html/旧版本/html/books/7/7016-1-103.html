<div class="main">　<br/><div class="cn1" id="1_650" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">民35:11…要选定几座城，作你们的庇护城，使误杀人的可以逃到那里。</div></div>
　<br/><div class="cn1" id="1_651" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_652" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>流便、迦得、与玛拿西半支派的拣选，有何缺欠？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>迦南地的庇护城，其预表的意义为何？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>民数记三十六章女子承受产业有何律例？这与基督有何关系？</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="这两个半支派已经在耶利哥对面、约但河东、向日出之地受了产业。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/4-34#15" id="wt" title="民数记三四15">民三四15</a><a data-content="　两个半支派所得的地，是按着他们自己的选择，不必过约但河就可以到达（见三二5注1与注2），因此实际上不是迦南地的一部分（参三五14）。这指明在预表上，那是在基督的死之外。照样，我们自己的选择也是在基督的死之外，所以与对丰富基督真正的享受无关。我们若不经过基督的死，就不能进入祂复活与升天的范围里，享受祂作属天、被高举的一位（参加二20，腓三10～11，西三1～4）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/4-34#15_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="你们给利未人的城，当有六座庇护城，使误杀人的可以逃到那里；此外，还要给他们四十二座城。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/4-35#6" id="wt" title="民数记三五6">民三五6</a><a data-content="　庇护城预表包罗万有的基督作救赎之神的具体化身，误犯罪的人可以逃入基督里得庇护。神把基督交在罪人手中（徒二23，罗四25），他们错误的把祂治死（路二三34，林前二8）。倘若一个罪人悔改，神会看他是误犯罪的人而赦免他（路二四47，徒二38）。这样一个人可以逃到基督里面。但任何人若拒绝福音，并不悔改，神会看他是故意犯罪的人，注定要沉沦（16，约三16～18）。&lt;br&gt;　　庇护城有六座，约但河两岸各三座（14）。六这数字表征犯错的人，因为人是神在第六日创造的（创一26～27，31）。三这数字表征三一神作犯错之人的庇护。二这数字（两组各三座城）表征立在宇宙中的见证，向宇宙见证并宣告，三一神住在地上人类中间，作他们的庇护城。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/4-35#6_1" id="wt" title="注1">注1</a>，第一段。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="凡在以色列支派中得了产业的女子，必嫁给自己父亲支派家族的人，好叫以色列人各自承受他祖宗的产业。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/4-36#8" id="wt" title="民数记三六8">民三六8</a>与<a data-content="　主耶稣的母亲马利亚嫁给约瑟，也许就是履行这律例的婚嫁（见太一16注1）。因此，本章里的律例，实际上是神所设立为着基督成为肉体的。全本圣经都启示基督，且是关乎基督直接或间接的记载（路二四27，44）。三五章的庇护城是基督的预表，三六章关于产业这问题的定规也与基督有关。基督若没有成为肉体，就不能成为人类的庇护城。因此，实在说来，三五章的庇护城有赖于三六章的律例。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/4-36#8_1" id="wt" title="注1">注1</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_653" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《民数记生命读经》第四十六至四十八篇。</div></div>　<br/><div class="cn1" id="1_654">读经心得：</div>
