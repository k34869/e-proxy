            <p>彼前5:5　照样，年幼的，要服从年长的；你们众人彼此相待，也都要以谦卑束腰，因为神敌挡狂傲的人，赐恩给谦卑的人。</p><p>一人家里老鼠很多。有一天，他把一只老鼠关在房间里面，用棍子追打。老鼠被迫得无处可走，急忙咬着棍子头，结果仍然被棍打死。我们遭遇难处，常常不去对付那个难处临到的原因，却去对付那个难处的本身；好像无知的老鼠，不对付打它的人，却去对付那根棍子。</p><p>拾捌　认识身体</p>
