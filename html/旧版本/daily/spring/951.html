    <div id="app" v-cloak>

              </div>

          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('950')"><div class="bt_text">前一天</div></v-btn>

          <div class="title">王医生祷告认罪</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>撒母耳记上 25:31……良心有亏，心中不安。……</p><p>刘弟兄未得救前，贩卖猪肉维生，利欲薰心，想入非非，竟在肉中注射生水，增加重量。买主发现肉中逐渐冒出水来，找他退还，他不但不认错，反而把人责备一番。当时硬着心干，事后扪心自问，良心觉得不安。外邦人不知神的律法，但是天良，指证他是罪人。</p>
          </div>
        </v-main>
      </v-app>

    <script src="../../js/vuetify.js"></script>

      new Vue({

        vuetify: new Vuetify(),
        data: () => ({

            window.location.href = "../daily.html";

          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},

      });
