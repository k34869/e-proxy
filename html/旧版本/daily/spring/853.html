            <p>以弗所书 4:32你们要以恩慈相待，心存慈怜，彼此饶恕，正如神在基督里饶恕了你们一样。</p><p>欧战时，英国伦敦遭受德国空军一百一十六次轰炸袭击。后来政府下令，居民夜间点灯，必须放下窗帘，加上灯罩，以免敌机窥探投弹，而受损害。如违此令，罚款六便士。一天晚上，有某警察侦查，发现二十多家违令。他就匆匆跑到办公室里，开灯要写报告。那知自己却也忘记放下窗帘，不但同样要受罚款，并且要被痛斥一顿。‘为什么看见你弟兄眼中有刺，却不想自己眼中有梁木呢？’（太七3。）</p>
