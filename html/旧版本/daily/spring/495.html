        <v-main>
          <br />

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>以弗所书 6:10 我还有末了的话：你们要靠着主，倚赖他的大能大力作刚强的人。</p><p>亚历山大年少之时，他的父亲买了一匹难驯的马，就是顶会驯马的马师也是无法管它。但亚历山大却能对付它，一点也不觉得困难。人问亚历山大说，‘你的秘诀在那里？’他说，‘我细察此马何以难驯，因它怕见自己的影子。所以我先解除它的惧怕，叫它面向太阳，看不见自己的黑影。’许多甚督徒所以惧怕、灰心、软弱，就是太看自己，太想自己。若是抬起头来仰望主，单单看祂，就必刚强壮胆。</p>
          </div>
