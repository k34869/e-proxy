<div id="chap1">第二一二问</div>
<div id="chap1">马太二四章二八节是指什么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_84">答：</div>
<div id="c">
<div class="cont">当大灾难的时候，基督在半空，敌基督在地上；二者遥遥相对。圣徒们被主接提到主那里；所以，基督的身体在半空联合于基督。敌基督也有属他的人，他们也在地上与敌基督相联合；他们就是敌基督的尸首，因为他们都是死在罪恶里面的人，与基督的身体是相反的；此二者也遥遥相对。鹰鸟指着罪恶或审判。敌基督的伴侣在那里，罪恶和审判也在那里（倪柝声文集第一辑第七册，一〇三至一〇四页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（四）。</div></div>
