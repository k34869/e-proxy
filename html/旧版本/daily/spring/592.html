            <p>哥林多前书 10:23 凡事都可行，但不都有益处；凡事都可行，但不都建造人。</p><p>比方说，有的弟兄从年幼就喜欢吃糖，因吃得太多，牙齿被虫蛀了。有一天觉得说，我吃糖太多，所以牙齿蛀了，就求神赦免糊涂吃糖的罪。这个罪很容易得到神的赦免；但这不是说，牙齿就不蛀了，牙齿还是蛀的，因为这是神的政治。你吃糖，牙齿就得蛀。你认罪，交通可以恢复；并不是说，你认了罪，就能长出好的牙齿来。当你看见神的政治的时候，你要学习服在这一个下面。当然像牙齿的蛀是不能恢复的；但有的事情，神政治的手可以挪去，可以恢复。</p>
