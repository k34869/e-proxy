<div id="chap1">第四三二问</div>
<div id="chap1">关于圣徒们的这些消息，是只让长老们知道呢，还是所有的圣徒都该知道？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_64">答：</div>
<div id="c">
<div class="cont">每一个人都应该是一样的。若是所有的圣徒都这样操练，召会就会健康，所有的软弱都会顾得到。连在主恢复的召会里，电话交谈都太多了。传播不必要的消息，会产生发死的后果。不要张扬什么消息，也不要打听什么消息，除非这样的消息能使你供应别人或者得别人的供应。这样，召会才会长大，健康的被建造，免得因知道那些不该知道的事而被杀死（生命信息上册，六二页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
