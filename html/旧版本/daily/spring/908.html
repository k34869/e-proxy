          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>太六:19一20不要为自己积蓄财宝在地上，地上有虫蛀、锈蚀，也有贼挖洞偷窃。只要为自己积蓄财宝在天上，天上没有虫蛀、锈蚀，也没有贼挖洞偷窃。</p><p>张弟兄是个财主，一次主日，包了一个奉献包，预备投入奉献箱中，看见箱上写着说，‘不是出于勉强，乃是出于乐意。’他说，我的奉献出于勉强，于是带回去了。年前追求理财之法，作此见证，并说他因舍不得奉献，被倒了三笔债款，共约一百万元。那时嘴也歪了，说不出话，还要去开债权会议。虽然受了管教，仍是舍不得奉献，扣住当纳的款。今年年关又被倒了二笔，约计六十万，倒的比奉献的多多了。</p>
          </div>
