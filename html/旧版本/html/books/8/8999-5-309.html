<div id="chap1">第三〇九问</div>
<div id="chap1">可否请你说明，靠基督而活和活基督有什么不同？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_78">答：</div>
<div id="c">
<div class="cont">我知道“活基督”的说法有点古怪，但是为了表达我们心里的意思，我们不得不发明这个新的辞。如果我们靠基督而活，那么，仍旧是我们自己来活。活基督就是说，基督是我们的生命（<a data-target="#51_3_4" data-toggle="modal" href="#" id="wt">西三4</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="51_3_4" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/51-3#4" id="wt">歌罗西书三4</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">基督是我们的生命，祂显现的时候，你们也要与祂一同显现在荣耀里。<br/></div></div></div></div>）。我们活，就是祂活；祂活，就是我们活（生命信息上册，一二〇页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=11" id="wt">第十一章</a>。</div></div>
