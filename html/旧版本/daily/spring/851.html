          <br />

            <v-divider></v-divider>
            <br />
            <p>路加福音 6:31 你们愿意人怎样待你们，你们也要怎样待人。</p><p>一幼童在树林中游玩，嚷道：‘哈罗！’回声也嚷：‘哈罗！’他问道：‘你是谁？’答声：‘你是谁？’他想必是另外一位小孩戏弄他，就生气的说，‘你为什么不出来？’答声：‘出来。’他十分着急的嚷道：‘我要打你。’回声：‘打你。’小孩子急忙跑回家去，告诉母亲，有人在树林戏弄他。他母亲很聪明，懂得回声之理，就对孩子说，‘你要去嚷：“我爱你。”’小孩子就跑去大叫：‘我爱你。’回声也是‘我爱你’。这是一个很好的教训。</p>
