            <v-divider></v-divider>
            <br />
            <p>诗篇 103:2</p><p>我的魂哪，你要颂赞耶和华，不可忘记祂的一切恩惠：</p><p>诗篇 103:3</p><p>祂赦免你的一切罪孽，医治你的一切疾病；</p><p>在印度有一次，一个人前去探望朋友。这位朋友养许多的象，正在为他作工。其中一只腿上受伤，不能走路。这人颇有医兽常识，便给那象医伤，不久好了。几年以后，这人去看马戏。正当象群出场表演之时，其中一只跑到这人面前，用它鼻子把他从三等座上搬到头等座上去。原来这象就是数年之前受伤被他医好的那只。‘我的心哪！你要称颂耶和华，不可忘记祂的一切恩惠。’（诗一○三2。）</p>
