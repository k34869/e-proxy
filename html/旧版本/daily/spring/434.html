<html>
  <head>

      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('433')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('435')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">父子抬骡</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>申命记三十一8耶和华必亲自在你前面行；祂必与你同在，必不撇下你，也不丢弃你；不要惧怕，也不要惊惶。</p><p>北平有位年老的信徒，没有什么圣经知识，但是他真认识神。他说，‘什么事情都是基督负责。’他家很贫，他和妻子都很快乐。他说，虽有多少难处临到他，但是一切都是基督负责。人问他说，‘你负什么责？’他说，‘我负唱诗的责。’人再问他：‘你已往为主丢弃一切的东西，有什么懊悔么？’他就顶直的回答说，‘你不懂，这些都是基督负责，不是我。’对于主负责这件事，他真内行。他所有的，不是圣经知识，乃是从神学来的知识。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
