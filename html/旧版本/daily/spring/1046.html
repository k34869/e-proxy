            <v-divider></v-divider>
            <br />
            <p>所以人若洁净自己，脱离这些卑贱的，就必成为贵重的器皿，分别为圣，合乎主人使用，豫备行各样的善事。 提摩太后书 2:21</p><p>一条值五块钱的钢铁，如果作成马蹄铁，可以卖十块钱；如果作成细针，可以卖三百五十块钱；如果作成小刀，可以卖三万二千块钱；如果作成钟表上的发条，可以卖二十五万块钱。但是一块钢铁能够值这么多钱，必须经过许多锻炼。钢铁越经锻炼、锤打、火烧、磨作，越是值钱。</p><p>神为着要使我们成为贵重的器皿，就叫我们经过更多的锻炼、锤打。因此，我们对于神所许可临到我们身上的事，不只不要怨叹，反要喜乐接受。</p>
