            <p>林后4:16　所以我们不丧胆，反而我们外面的人虽然在毁坏，我们里面的人却日日在更新。</p><p>马荷（Mahoud）征讨印度，攻占古耶勒城之后，就按自己所定之例，打碎全城所有的偶像。到了一处，僧侣以及善男信女都来请求免毁一座十五尺高的土偶。马荷不允，亲自用一大锤把它击坏。土偶立即破碎，一大堆的金刚钻和珠宝，就从里面散了出来。这些无价珍宝也就落在他的手中了。外面的人破碎，里面的人就出来。‘外体虽然毁坏，内心却一天新似一天。’（林后四16。）</p>
