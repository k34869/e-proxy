      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('499')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('501')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">只能在神面前癫狂</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗13：8　凡事都不可亏欠人，惟有彼此相爱，要常以为亏欠，因为爱人的就完全了律法。</p><p>有一安静的姊妹，和一朋友坐着谈论一件她心中所热心的圣工。朋友严厉批评她的工作。她因感觉那些评论无理，说了几句解释的话。但是那位朋友论断更加厉害。她马上发现这样解释，乃是‘己’的成分，立即安静下来，一言不发；只让朋友说话。等到朋友批评够了，她就温温和和的起来，回到自己的屋里去了。她那温和安静的灵感动了那位批评她的朋友。那位朋友也就承认自己的亏欠，立志以后不再如此说话刺人。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>

      new Vue({

        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },

        computed: {},

        beforeDestroy() {},
      });
