<div id="chap1">行传十三章的那一个打发怎么说？在那里是说，“圣灵说，”那里是有交通，或者是有别的？</div></div>

<div class="main">　<br/><div class="cn1" id="1_24">答：</div>
<div id="c">
<div class="cont">在使徒的时候，圣灵的话，可能是从先知的口里出来的。在他们中间有先知起来说，“为我分派巴拿巴和保罗出去。”也许不只是一个人，是两三个见证的口，证明圣灵这样作
（<a href="/books/3007" id="wt">《教会的事务》</a>二八一至二八二页）。</div>
