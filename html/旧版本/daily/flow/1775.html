        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1774')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1776')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 9 册 | 第 2 课<br />
行走在金灯台中间的人子</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周四　七个金灯台</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>启一12:我转过身来，要看是谁发声与我说话；既转过来，就看见七个金灯台。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>我们从灯台看见三样重要的东西：金、台和灯。灯台含示了三一神。金表征父是本质，台表征子是父的具体化身，而灯表征那灵是父在子里的彰显。因此，三一神的意义含示在金灯台里。在圣经里，灯台总是与神的建造有关。若没有灯台，召会就没有建造，召会里也没有功用。召会的功用倚靠照耀的灯台。照耀之灯台的光，乃是在召会里，所以我们不能离开召会。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>过正常的召会生活，经历召会中灯台的照亮。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
