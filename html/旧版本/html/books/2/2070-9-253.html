<div class="l2" style="display:flex;"><div>一</div>　<div>衣食住行四大需要─体的需要。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>人的心理有需要，如听音乐、游山玩水─魂的需要。</div></div>
<div class="l2" style="display:flex;"><div>三</div>　<div>人的灵有需要，灵的需要才是人最真实、最深处的需要，这个需要就是神自己。神所以造灵，就是叫人需要祂，叫人接受祂。例如神造人的胃，是为着消化食物；同样神造人的灵，是为着接受祂自己。</div></div></div></div>
