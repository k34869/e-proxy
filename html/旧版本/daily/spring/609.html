            <p>西2:19　…持定元首；本于他，全身藉着节和筋，得了丰富的供应，并结合一起，就以神的增长而长大。</p><p>初学小提琴时，头是一切的主。手是一直跟着头的意思而动。虽然紧紧的跟，但是拉起来总是生疏不好听。等到学了五年、十年之后，头可以想别的事情，而手却能自动的拉，且能拉出很悦耳的音调来。这是因为手学熟了，能把头的意思表达出来。我们都是基督身体上的肢体，应该持定元首，靠祂筋节得以相助联络，显出基督的丰满。‘…持定元首，全身既然靠着祂筋节得以相助联络，就因神大得长进。’（西二19。）</p>
