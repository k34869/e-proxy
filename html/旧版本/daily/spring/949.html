  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('948')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('950')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">多拿一件</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>约壹一9我们若认自己的罪，神是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。</p><p>张弟兄在一次追求对付罪之聚会中作见证说，他的血压一次高到二百八十度，牙床流血，卧床数日，极其痛苦。他在神前求问为何生病？圣灵在他里面告诉他说，三不彻底。又问那三不彻底呢？答：（一）奉献不彻底，献了又收回来。（二）聚会不彻底，无事就来，有事就不来。（三）服事不彻底，拉你就事奉，不拉你，就不动手。他就在此大大认罪悔改祷告。半小时后，血压忽然降下，当日能以起来吃饭。第二天就来聚会。</p>
          </div>
        </v-main>
      </v-app>
    </div>

      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;

        computed: {},

      });
