            <p>箴言 16:6</p><p>因怜悯真实，罪孽得蒙遮盖；因敬畏耶和华，人就远离恶事。</p><p>张弟兄未得救时，曾在东北服务，借了机关一本分析大全，转赴南京作事。因为该书无处可买，新到机关正需此书参考，便把此书带走。原意暂时借用，竟成久借不还。大陆沦陷，此书也就随着沦陷。信主之后，圣灵指着这罪要去对付，但是原书已与机关一齐沦陷，无法归还。圣灵指明要向以前长官认罪，就写了一封信向以前借书处长官认罪，附送‘到底有没有神’一书，并向他作信主的见证。长官接此信后，深受感动；看了此书，愿意研究信主，不久就得救了。</p>
