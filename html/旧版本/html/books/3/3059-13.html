<div class="cont">讲时：一九四八年一月二日</div>
<div class="cont">讲地：广州</div>
<div class="cont">讲者：李常受弟兄</div>
<div class="cont">前年在烟台共军入城，地方教会里的弟兄姊妹还是照样聚会。我们不注册登记，也不自首，弟兄姊妹仍然传福音。其他公会以前热心，到各处传福音，且批评地方教会，说我们心窄，只造就自己，不与别人来往，不往乡下传福音等。但我仍是与弟兄姊妹，一同对付生命和属灵方面的事，一点不受他们的影响。有一天时候到了，弟兄姊妹出去传福音，头一次一百零二人受浸，继续又再加多。以后各公会主日聚会有十二至十三处，人数加起来却不及地方教会。其中有三、四个礼拜堂是能坐一千人以上的，但人数仍不及我们。</div></div>
