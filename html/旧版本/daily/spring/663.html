        <v-main>
          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>约翰福音 3:16神爱世人，甚至将祂的独生子赐给他们，叫一切信入祂的，不至灭亡，反得永远的生命。</p><p>有一位青年的女子，患了一种不治之疾。她是一个独生女，所以成为父母的宝贝，任她随心所欲，享受一切。医生诊断她的病状以后，低声对她母亲说道，她是不久于世了。这话被这女子听见了，便叫母亲来，对母亲说，‘母亲！你曾教我跳舞，给我穿得好，食得好，教我享受世界一切的福乐；但是只有一件事你没有教我，就是怎样死！’亲爱的读者！你对所爱的人，有否把基督救人的福音传给他听呢？若是没有，你就是这位母亲的光景。</p>
          </div>
        </v-main>
      </v-app>
