    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>

        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('697')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('699')"><div class="bt_text">后一天</div></v-btn>

          <div class="title">一一团</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>约3:15　叫一切信入祂的都得永远的生命。</p><p>阿拉伯人在旷野旅行如果水用完了，就会有在沙漠中渴死的危险。他们寻求水的方法，先放一只骆驼出去，任它自由行走；骆驼有一种本能，知道水源，等它走远了，人就骑上骆驼，跟在它的后面。等到第一人走远了，第二人又是远远的跟着。这样一个跟一个，如一长线连贯着，直到找到了水泉。然后，一个招呼一个，一个传一个，直到大家都知道这个好消息，都到水泉旁喝个饱。假若有一个人，不去招呼后面的人，任他哀号干渴而死，这人是何等可恶！良心何在呢？有一天神要问他说，‘你兄弟在那里？’</p>
          </div>
        </v-main>
