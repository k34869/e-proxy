<div class="main">　<br/><div class="cn1" id="1_48">金句：</div>
<div id="c">
<div class="cont">“神所配偶的，人不可分开。”（<a data-target="#41_10_9" data-toggle="modal" href="#" id="wt">可十9</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="41_10_9" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/41-10#9" id="wt">马可福音十9</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">所以神所配偶的，人不可分开。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_49">你知道么？</div>
<div id="c">
<div class="cont">人类的存在是借着神的创造而来的，但神命定人类借着婚姻繁衍下去。所以婚姻是崇高的、圣洁的，因为它是为着人类的繁衍，完成神的旨意。因此，我们需要敬重婚姻（参<a data-content="祂就回答说，难道你们没有念过，那起初造人的，是造男造女，&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/40-19#4" id="wt" title="马太福音十九4">太十九4</a><a data-content="　从4～6节末了，主的话不仅承认神创造人，并且证实神命定人的婚姻；就是一男一女联合、结合在一起，成为一体，人不可分开。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/40-19#4_1" id="wt" title="注1">注1</a>，<a data-content="祂对他们说，摩西因为你们的心硬，才准你们休妻，但从起初并不是这样。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/40-19#8" id="wt" title="马太福音十九8">8</a><a data-content="　关于休妻，摩西的诫命偏离了神原初的命定；但属天的王基督，为着诸天的国，将人的婚姻恢复到起初。这指明诸天的国，与神起初的命定一致，不许人离婚。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/40-19#8_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_50">请你想一想：</div>
<div id="c">
<div class="cont">为何现今社会离婚率越来越高，男女之间道德水准低落？</div></div>
　<br/><div class="cn1" id="1_51">告诉祂：</div>
<div id="c">
<div class="cont">让耶稣来圣别你心中的每一个角落，不顺着肉体情欲生活。</div>
