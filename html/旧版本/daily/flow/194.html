<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('193')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('195')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 2 册 | 第 10 课<br />金牛犊</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周五　拜偶像而受到的对付</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>约壹五21  孩子们，你们要保守自己，远避偶像。</p></v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>百姓偏离神的诫命，犯了拜偶像的罪，在神面前有了别的神，也妄用神的名。神因此要向他们发怒，灭绝他们。这个事例给我们看见，拜偶像是最严重的罪，会招致神的忿怒和审判。拜偶像是对神最大的干犯，当我们的心被某件事物所霸占，或者爱一样东西过于爱神，并以它取代了神，这就是拜偶像。</p></v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>敬畏神并爱神，不以任何其他事物取代神。</p></v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
    <style>
      .mt {
        margin-top: 1em;
      }
      span {
        margin-left: 5px;
      }
      b {
        font-size: large;
      }
      .title {
        margin: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
