<div class="l2" style="display:flex;"><div>一</div>　<div>人一生所行所为的过犯和不义，不能一死了之，总得受审判。</div></div>

<div class="l2" style="display:flex;"><div>三</div>　<div>将来的审判是在人死了以后。人的死不是人生的结束，乃是人生第二段的开始。</div></div>
<div class="l2" style="display:flex;"><div>四</div>　<div>将来的审判是至公、至义，是白色大宝座前的审判。</div></div>
