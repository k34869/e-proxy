        display: none;

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('911')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('913')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">订货不退</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>箴言 11:24</p><p>有人施散，却更增添；有人吝惜过度，反致穷乏。</p><p>一位弟兄，在某公司作事，除供食宿，每月可得九百元。他是单身一个人，按理不但有钱可以奉献，也能积蓄一些。但他从来没有奉献，钱也不知不觉，东花西花，通通花光，毫无积蓄；如同哈该书一章六节所说的：‘得工钱的，将工钱装在破漏的囊中。’某次包了一包，想要奉献，后又反悔，把包打开，将钱取回。不久，两套仅有的新西装被人偷去。教会追求理财之法，他也开始有奉献，后虽一度失业，却常收到奉献包，足维生活，某次收到五包，就有六百元；不久职业也找到了。</p>
          </div>
        </v-main>
      </v-app>
    </div>

    <script src="../../js/vuetify.js"></script>
