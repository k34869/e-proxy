  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('753')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('755')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">鸡犬争功</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>来6:6　而偏离的人，不可能再重新悔改，为自己把神的儿子重钉十字架，明明的羞辱祂。</p><p>怀亚力大说，有一个人作梦，看见耶稣被兵丁绑在木桩上，用皮鞭子打。鞭子梢上都是铅弹子。一鞭打了下去，铅弹子嵌入肉内，鞭子拿了出来，只见鲜血直流。他就跑向前去，打算拦阻兵丁，不要再打。没有想到，他一转身，看见鞭子拿在自己手中；他就是那打耶稣的人。许多时候我们只看见别人拦阻基督，顶撞基督；却没有想到我们自己在生活上、在事奉上，常常拦阻基督，顶撞基督。岂非等于鞭打祂么？</p>
          </div>
        </v-main>
      </v-app>
    </div>
