<div id="chap1">赦罪与称义之福</div></div>
</header>
<div class="main"><div id="c">
<div class="cont">　读经：<a data-target="#45_4_7_8" data-toggle="modal" href="#" id="wt">罗四7~8</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="45_4_7_8" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/45-4#7" id="wt">罗马书四7~8</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body"><div style="display:flex;"><div style="white-space:nowrap;">7 </div>
<div>“不法得赦免，罪得遮盖的人，是有福的。</div></div><div style="display:flex;"><div style="white-space:nowrap;">8 </div>
<div>主绝不算为有罪的人，是有福的。”</div></div></div></div></div></div>。</div></div>
　<br/><div class="cn1" id="1_855" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>赦罪之福</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>定罪使人灭亡，所以是痛苦的。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>赦罪是免去灭亡，所以是有福的。</div></div></div></div>
　<br/><div class="cn1" id="1_856" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>称义之福</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>赦罪之福是消极的叫我们免去灭亡，称义之福是积极的叫我们蒙神悦纳。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>赦罪是说，你犯了罪而给你赦免；称义是说，神不算你有罪，神看你好像从来没有犯过罪一样。所以这里说，神不算为有罪的，这人是有福的。</div></div></div></div>
　<br/><div class="cn1" id="1_857" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>如何得着赦罪与称义之福（内容从略）</div></div>
