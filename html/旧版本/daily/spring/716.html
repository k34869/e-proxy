            <p>徒2:46~47　他们天天同心合意，坚定持续的在殿里，并且挨家挨户擘饼，存着欢跃单纯的心用饭，赞美神，在众民面前有恩典。主将得救的人，天天和他们加在一起。</p><p>美国波士顿有一个教会的执事，是个商人。他没有口才，又不会讲道；但他心里火热，要为主作工。他想：我虽不会讲道为主作见证，但可以尽我的本分，引人归主。他决定在他家中多摆两个座位，每逢主日，便邀请两个青年来共餐。他这样不间断的作了三十多年，因此结识了许多青年人，因他的热忱而悔改相信主。他离世时，许多人来参加葬礼，其中有一百五十多人，是主日曾在他家中吃过饭，受他感动而悔改相信主的。</p>
