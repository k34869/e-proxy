<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('475')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('477')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">办教会</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>提摩太后书 3:5 有敬虔的外形，却否认了敬虔的能力；这等人你要躲开。</p><p>有一个妇人，规规矩矩的到礼拜堂去，用一种很虔敬的样子敬拜神。但离去时，她把虔诚的假面具撇在礼拜堂里，回到家中的时候，叫嚣争闹，狠戾暴躁，无所不用其极；她心里的贪鄙暴露无遗。然而，下主日她仍旧往礼拜堂去，再作出一个很虔诚的样子，在那里敬拜神。在敬拜神的事上，肉体也会插足进来，虽能使人装成敬虔的外表，但却不能领人进入真实的交通。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
    <style>
      #CC {
        font-weight: bold;
        font-size: large;
        margin-bottom: 1em;
      }
      #C {
        font-size: large;
        text-align: justify;
        margin-bottom: 1em;
      }
      audio {
        width: 100%;
        margin-bottom: -7px;
      }
      span {
        margin-left: 5px;
      }
      .title {
        margin-top: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
        font-size: large;
        text-align: justify;
      }
      .heading {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </body>
</html>
