<div id="chap1">第二六四问</div>
<div id="chap1">启示录十二章一节之妇人，是指犹太国否？十二章五节之男孩子，当是在灾难中归主的犹太人？惟如是解，则十二章六节又当如何解呢？(十二章十三、十六节，当是细述十二章四至六节。)</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_188">答：</div>
<div id="c">
<div class="cont">妇人是耶路撒冷城，因为本书的妇人都是城。自然兼指到犹太国。男孩子是得胜的信徒，因为八节是和二28相同的。耶路撒冷是教会的发祥地。十二6就是得胜者的见接。十三至十六节是细述四节至六节、十七节的。其余的儿女就是未被接的圣徒。“为耶稣作见证”证明他们是基督徒（倪柝声文集第一辑第七册，一六五页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（七）。</div></div>
