        <v-main>
          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗12:3　我藉着所赐给我的恩典，对你们各人说，不要看自己过于所当看的，乃要照着神所分给各人信心的度量，看得清明适度。</p><p>某皇室举行跳舞大会。一个矮子被邀和小公主同舞。当舞蹈时真是万目睽睽，同时喝采。矮子得意洋洋，以为自己是不可一世的舞蹈专家了，并未料到观众是在笑他短矮滑稽的样子。快散会时，矮子在人不注意时溜进王宫，突然看见厅堂对面有个形容可笑的傻矮子，就近细看，原来乃是大壁镜中反照自己的倒影。他大感羞愧，悄悄走了。罗马十二章三节说，‘不要看自己过于所当看的；要照着神所分给各人信心的大小，看得合乎中道。’</p>
          </div>
        </v-main>
      </v-app>
