          <br />

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>使徒行传 3:19</p><p>所以你们要悔改，并要回转，使你们的罪得以涂抹，这样，那舒爽的时期，就得以从主面前来到，</p><p>一位小偷初次犯罪，光顾一位姊妹家中，失风被捕。那位姊妹没有把他押送警局，好言劝他改邪归正，把他放走。过年的时候，突有一位陌生的人，拿着两斤猪肉，一捆年糕，来到那位姊妹家中送礼。她很惊异，就说，‘素不相识，怎来送礼？’他说，‘我就是从前蒙你释放的小偷，现已改过，务了正业，感恩特来送礼。’我们犯罪该死，该灭亡；但神释放了我们，叫我们脱离罪恶，免去永刑。我们怎可不感恩，献上当纳的供物。</p>
