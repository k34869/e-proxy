            <br />
            <p>以弗所书 5:16</p><p>要赎回光阴，因为日子邪恶。</p><p>主日那天，一个英国游客到某一煤矿场参观，看见一个孩子在那里看守一些马。那孩子告诉他，这些马都是在矿洞里拉车的。一周它们有六天在黑暗的矿道上`奔走，因此主日这一天，必须把它们带出矿洞，见见阳光；不然，它们在短时间内都会瞎眼。信徒若把所有的时间都拿去忙碌世事，而没有划出时间聚会亲近神，也会很快瞎了心眼，不能认识属灵的事物。</p>
