<div id="chap1">第二三〇问</div>
<div id="chap1">在主里睡了的信徒，他到底是直接升天啊，还是等候于阴府而候主的再来呢？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_120">答：</div>
<div id="c">
<div class="cont">他们还末升天，旧约的圣徒亦如是（<a data-target="#43_3_13" data-toggle="modal" href="#" id="wt">约三13</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="43_3_13" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/43-3#13" id="wt">约翰福音三13</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">除了从天降下仍旧在天的人子，没有人升过天。<br/></div></div></div></div>）。他们乃是等候在阴间──乐园部分──以俟主再来。因此，将来圣徒的复活，原文圣经称之为“复起，”文和圣经亦是如此译。起是从下而起，所以，是在阴间里（倪柝声文集第一辑第七册，一三八至一三九页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（六）。</div></div>
