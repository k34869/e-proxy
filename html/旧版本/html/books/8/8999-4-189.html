<div id="chap1">第一八九问</div>
<div id="chap1">前读王下六章八至十九节，言亚兰人围困多坍，非攻以色列人之意，乃寻以利沙。亚兰人至多坍，以利沙为何说这不是那道，也不是那城？这不是神人说谎么？望先生指教是盼。</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_38">答：</div>
<div id="c">
<div class="cont">以利沙是撒玛利亚的人。他对他们所说的话，并不是欺骗，因为他把他们带领到撒玛利亚，到他们“所寻找的人那里。”（<a data-target="#12_6_19" data-toggle="modal" href="#" id="wt">王下六19</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="12_6_19" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/12-6#19" id="wt">列王纪下六19</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">以利沙对他们说，这不是那条路，也不是那座城；你们跟我去，我必领你们到所寻找的人那里。于是领他们到了撒玛利亚。<br/></div></div></div></div>）（倪柝声文集第一辑第七册，一八九至一九〇页。）</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（九）。</div></div>
