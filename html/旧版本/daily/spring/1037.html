            <v-divider></v-divider>
            <br />
            <p>加拉太书 5:24</p><p>但那属基督耶稣的人，是已经把肉体连肉体的邪情私欲，都钉了十字架。</p><p>一只乌鸦得到一块肉，躲在树上享受，被一只狐狸看见了。狐狸便用诡计，对乌鸦说，‘乌鸦姑娘，你多美阿！你的羽翼多么光彩，你的胸膛多么丰美…，可是，我还没有听到你的声音，如果你的声音同你的容貌一般美妙，那你一定胜过别的鸟了。’这只爱好虚荣的乌鸦听到这些赞美，简直开心极了。于是它就张大嘴巴回答狐狸，那块肉立即掉了下来，就被狡猾的狐狸叼去吃了。在教会中想得著名誉、人的称赞，乃是肉体的记号。</p>
