<div class="main">　<br/><div class="cn1" id="1_93">金句：</div>
<div id="c">
<div class="cont">“人子来，是要寻找拯救失丧的人。”（<a data-target="#42_19_10" data-toggle="modal" href="#" id="wt">路十九10</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="42_19_10" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/42-19#10" id="wt">路加福音十九10</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">人子来，是要寻找拯救失丧的人。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_94">你知道么？</div>
<div id="c">
<div class="cont">主耶稣特意到耶利哥城寻找撒该这个失丧的罪人。他是犹太人，却为罗马帝国收税，作卖国贼，并且讹诈人的钱，却在得救后，将家业的一半分给穷人，并赔偿亏欠。当人一接受了救主，这大能救恩的结果，就是对付、清理已往罪恶的生活（参<a data-content="耶稣将近耶利哥的时候，有一个瞎子坐在路旁讨饭。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/42-18#35" id="wt" title="路加福音十八35">路十八35</a><a data-content="　指明救主在进耶利哥以前，治好了瞎子。但太二十29和可十46说，祂在出耶利哥时，治好了瞎子。路加的叙述有属灵的意义。瞎子得看见后，接着就是十九1～9撒该的得救。这指明要接受救恩，需要先恢复视力，看见救主。这两件在耶利哥接连发生的事例，在属灵上该视为一件完整的事例。在黑暗中的罪人需要得着视力，才能晓得他需要救恩（徒二六18）。&lt;br&gt;　　35～十九10所说的，说明人要怎样才能履行9～30节所启示，进入神国的条件，就是首先从救主得着看见（35～43），然后接受救主作大能的救恩（十九1～10）。这样，瞎子就能像悔改的税吏和未受霸占的小孩子一样，接受救主，撒该也能舍弃他一切的财富，跟从救主。从主得看见并接受主自己，是进入一切属灵事物的途径。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/42-18#35_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_95">请你想一想：</div>
<div id="c">
<div class="cont">什么使撒该产生那么大的改变？</div></div>

<div id="c">
