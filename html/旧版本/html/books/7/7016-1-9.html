<div class="main">　<br/><div class="cn1" id="1_53" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">创9:12神说，这是我与你们，并你们这里各样活物所立之约的记号，直到万代。</div></div>
　<br/><div class="cn1" id="1_54" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_55" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>请简述人如何由神治堕落到人治的光景。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>挪亚在神的祝福下经历工作的成功之后，如何失败？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>在挪亚这位领头者的失败中，闪和雅弗何以能得着祝福？</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="凡流人血的，他的血也必被人所流，因为神造人是按自己的形像造的。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-9#6" id="wt" title="创世记九6">创九6</a><a data-content="　这是人治的开始。在伊甸园里，人堕落之前，乃是直接在神的管治之下。人堕落之后，就在自己良心的管治之下（三7～10）。然而，人良心的管治也行不通，以致人堕落得更为邪恶（六5，11）。因此，洪水之后，神授权给人管治别人，于是开始了人治（罗十三1与注3，注4）。&lt;br&gt;　　那时挪亚乃是在神之下的代表权柄。这是神国的影儿，其实际乃是神新约经纶中的召会生活，其实现乃是千年国（见太五3注4，来十二28注1）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-9#6_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="他喝了园中的酒便醉了，在帐棚里赤着身子。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-9#21" id="wt" title="创世记九21">创九21</a><a data-content="　这是挪亚的失败，发生于他在神的祝福下经历工作的成功之后（1）。挪亚喝醉了他葡萄园所出的酒，变得轻率，赤身而不觉得。在属灵的经历中，每当我们来到神面前，因着我们堕落的性情，我们必须有遮盖（三7，21，出二十25～26，二八40～43）。在属灵上，我们的遮盖乃是基督（路十五22，加三27，诗四五13）。属灵的赤身露体，就是失去基督作我们在神面前的遮盖（参罗十三14）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-9#21_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="就说，迦南当受咒诅，必给他弟兄作奴仆的奴仆。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-9#25" id="wt" title="创世记九25">创九25</a><a data-content="　挪亚身为一家之父和人类的领头者，乃是神在地上的代表权柄。虽然挪亚失败了，遭受咒诅的却是含和他的后裔，因为含揭露了神代表权柄的失败（22），因而错误的触犯了神的行政。闪和雅弗得着祝福，因为他们尊重神的行政，遮盖代表权柄的失败，不看这失败（23）。在神的行政中，领头者的失败对我们总是试验。揭露领头者的失败，会使我们在消极一面涉及神的行政，因而失去神的祝福—见申二七16（参弗六2～3），民十二1～10与注，撒下十五10，十八14～15。我们若留在神行政下正确的地位上，领头者的失败也会成为我们的祝福。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-9#25_1" id="wt" title="注1">注1</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_56" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《创世记生命读经》第三十三至三十五篇。</div></div>　<br/><div class="cn1" id="1_57">读经心得：</div>
