        <v-main>
          <br />

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>诗4:1　显我为义的神阿，我呼求的时候，求你应允我；我在窘困中，求你使我宽广；求你恩待我，听我的祷告。</p><p>有一姊妹，因病躺在床上四十年，其中有三十五年耳朵发聋。一位弟兄前去看她，她说，‘我以前很活泼，这里跑，那里跑，可是教会里许多该祷告的工作我都没有作。今天我躺在这里，已有四十年之久，天天都在祷告。’这位姊妹并没有因着她的病在那里生气、埋怨、躁急；她反而作了很好的工作。困苦叫她宽广、丰富，并且她的丰富成了教会的丰富。‘我在困苦中，你曾使我宽广。’（诗四1。）</p>
          </div>
