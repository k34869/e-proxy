<div id="chap1">第七二问</div>
<div id="chap1">每天早晨规律的花时间在主和主的话上，我就一直这么作，虽然我没有什么特别的感觉，但对我与主的关系已经有实际的影响。就实行上来说，我怎样才能在一天的生活里面保持这种光景呢？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_44">答：</div>
<div id="c">
<div class="cont">只要继续读主的话。除了早上十分钟以外，中午读一章，晚上再读三章。也要整天不住地祷告：“主，除去所有的帕子，使我全人向你敞开。”不要去分析你的光景。你如果忠心的一天三次吃主的话，并且不住地祷告，一直向主敞开，照着你的本相来到祂面前，你会发现你的生活会有改变，你也不会空手来参加聚会了（生命信息上册，三六〇页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=32" id="wt">第三十二章</a>。</div></div>
