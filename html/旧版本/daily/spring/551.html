  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('550')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('552')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">钢针与乐声</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>忍受试炼的人有福了，因为他既受试验得了称许，就必得着生命的冠冕，这是主应许给那些爱祂之人的。 雅各书 1:12</p><p>马先生到一家大规模的钢厂试验室去参观，在他周围都是一间一间分开的小房间。钢受试验之后就用数码标明优劣等级。有的一绞就断；有的可以拉得很长；有的可以压得很紧；它们的扭力、拉力和压力大小都有数码标在其上。厂主知道这块钢受得住多少压力，经得起多少拉力。他知道这一块钢如果用来造大船，筑大厦，架桥梁，能够承担多少力量；因为他的试验室这样告诉了他。</p><p>弟兄姊妹，你的拉力、韧性、耐压力到底如何，能在神的家中作那一种材料？</p>
          </div>
        </v-main>
      </v-app>
    </div>
