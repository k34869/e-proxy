          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>太20:6~7　约在午后五时，他出去，看见另有人站着，就对他们说，你们为什么整天在这里闲站？他们说，因为没有人雇我们。他说，你们也进葡萄园去。</p><p>一位农民年已七十，还跟往常一样，整天忙碌田间，勤劳不息；真是不知老之将至。有人对他说，‘你老人家，儿孙满堂，尽可以告老了，何必再如此劳苦呢？’他说，‘人生好比一把快刀，使它耗损之法有二：一是不去用它，任其生锈烂光；一是用它作工，久而久之，自然磨光。在这二者之间，我宁愿让工作磨光，而不愿闲着锈光。’</p>
          </div>
        </v-main>
