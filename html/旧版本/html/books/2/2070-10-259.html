<div id="chap1">神来到人中间了</div></div>

<div class="main"><div id="c">
<div class="cont">神来到人中间有几个条件：
<div class="l2" style="display:flex;"><div>一</div>　<div>叫人能与祂亲近。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>叫人能领会祂。</div></div></div>
<div class="cont">所以祂就必须成为一个人（参考福音故事中册，一二六页，人变麻雀的故事）。从亚当直到现今，只有拿撒勒人耶稣说祂是神。如果祂是神，必定：
<div class="l3" style="display:flex;"><div>1</div>　<div>祂自己告诉我们祂是神。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>祂的言行必定超凡。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>也必有超凡的能力。</div></div>
<div class="l3" style="display:flex;"><div>4</div>　<div>并且祂说的预言必定应验。</div></div></div>
<div class="cont">只有主耶稣合乎以上四个条件，所以主耶稣就是神成为人来到人中间（参考《耶稣是神的儿子吗》一书）。</div></div>
