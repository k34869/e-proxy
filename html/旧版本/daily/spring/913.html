        display: none;
      }

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('912')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('914')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">过年第一</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>玛拉基书 3:11</p><p>万军之耶和华说，我必为你们斥责那吞吃者，他就不毁坏你们地的出产；你们田间的葡萄树在未熟之先，也不掉果子。</p><p>一位陈弟兄，公余兼营家庭手工艺，得救八年不知圣徒应该如何奉献财物，只是主日略有表示而已。自从追求理财之法以后，方才照着收入，将当纳的十分之一归入神的仓库。自此以后，订货增多，圣诞节前二周之营业也与往年不同，不只不停止订货，而且订的特多；并且自从照神定规奉献之后，毫无退货情形发生；正如玛拉基三章十一节所说，‘我必为你们斥责蝗虫，不容它毁坏你们的土产；你们田间的葡萄树在未熟之先，也不掉果子。’</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>

      new Vue({

          },

        computed: {},

      });
