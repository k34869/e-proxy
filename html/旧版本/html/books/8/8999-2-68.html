<div id="chap1">第六八问</div>
<div id="chap1">我该如何对付主，使祂在我的祷告上有行动呢？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_36">答：</div>
<div id="c">
<div class="cont">这个问题开启了整个基督徒生活的领域。简单地回答，我愿意说，我们在明白主的旨意上多半都是白花力气。我们认为是祂的旨意，结果竟然是不正确的。正确的路是只接触主，就好像呼吸一样，要向祂敞开。然后，时候到了，有些事就会临到你。那才是主的旨意（生命信息上册，四八页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
