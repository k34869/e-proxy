<div id="chap1">第三四八问</div>
<div id="chap1">一个人如何才能脱离在宗教中，好像老鼠在笼子里不断跑圈子的情形？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_16">答：</div>
<div id="c">
<div class="cont">我们只有借着启示才能逃离这样的光景。扫罗得救以前非常活跃。有一天在往大马色的路上，主遇见了他，他被击倒在主面前。他被迫停下来。启示会叫我们停下来，并且这个停下乃是拯救，救我们脱离人的努力和作为，将我们带到神圣旨意的线上。从那时起，我们就在正轨上
（<a href="/books/2352" id="wt">《完成神永远定旨的生活》</a>六一页）。</div>
<div class="cont">参读：《完成神永远定旨的生活》<a href="/books/content.php?id=2352&amp;sub=&amp;message=4" id="wt">第四章</a>。</div></div>
