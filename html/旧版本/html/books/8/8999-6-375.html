<div id="chap1">第三七五问</div>
<div id="chap1">一个基督徒处于不痛苦的环境中，他感觉痛苦，这是他自己的感觉么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_70">答：</div>
<div id="c">
<div class="cont">圣经的真理既说，基督徒应当常常喜乐，我就当学习不活在痛苦的感觉里，从痛苦中出来。这不是环境痛苦不痛苦的问题，是神的话怎么说，我就当怎么感觉。神的话是说，应当一无挂虑，主是近的；那么即使环境是痛苦的，我仍然应当喜乐（倪柝声文集第三辑第十五册，一四页）。</div>
<div class="cont">参读：《主恢复中成熟的带领》<a href="/books/content.php?id=3068&amp;sub=&amp;message=1" id="wt">第一篇</a>。</div></div>
