<div id="chap1">第八三问</div>
<div id="chap1">我们岂不该一作错就立刻认罪么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_66">答：</div>
<div id="c">
<div class="cont">你的手一弄脏，就去洗手。你早晨认过罪之后，就不需要再认罪了；但等到又有一些罪发生了，那时你立刻又要认罪。</div>
<div class="cont">有些圣徒误用主的血，他们说，“我们把血应用到我们的情况里”，却没有认罪。圣经说，我们若认罪，血就洗净。换句话说，我们的认罪是主来洗净的一个条件。我们若不认罪，主就无法来洗净我们。</div>
<div class="cont">只要我们一认罪，就蒙了洁净。如果我们又弄脏了，要再认罪，就可再被洗净。这样，我们就整天保持我们的良心洁净且纯净。那我们就无论何时都能接触主（生命信息上册，五六页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
