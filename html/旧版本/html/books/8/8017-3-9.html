<div class="main">　<br/><div class="cn1" id="1_43">金句：</div>
<div id="c">
<div class="cont">“耶稣说，手扶着犁向后看的，没有一个适合于神的国。”（<a data-target="#42_9_62" data-toggle="modal" href="#" id="wt">路九62</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="42_9_62" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/42-9#62" id="wt">路加福音九62</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">耶稣说，手扶着犁向后看的，没有一个适合于神的国。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_44">你知道么？</div>
<div id="c">
<div class="cont">救主耶稣为人生活的标记是微小、卑下、贫穷、被藐视及受苦，在这里主自己作了所有实行主旨意之人的榜样。扶　耕田，需要全神贯注，我们要跟从主，就需要忘记一切，为神的国竭力向前（参<a data-content="耶稣说，手扶着犁向后看的，没有一个适合于神的国。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/42-9#62" id="wt" title="路加福音九62">路九62</a><a data-content="　扶犁耕田，需要全神贯注于所耕的路线。不用说回头看，只要稍受打岔，就会耕歪。我们要跟从救主，就需要忘掉一切，为神的国竭力向前。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/42-9#62_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_45">请你想一想：</div>
<div id="c">
<div class="cont">生命重要还是金钱、娱乐重要呢？</div></div>
　<br/><div class="cn1" id="1_46">告诉祂：</div>
<div id="c">
<div class="cont">“主啊！叫我看见真实地事物，吸引我专一注视你，使我为神的国竭力向前。”</div>
