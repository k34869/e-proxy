    <div id="app" v-cloak>

        <v-app-bar app color="blue" dark dense>

            </v-col>
          </v-row>

        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('495')"><div class="bt_text">前一天</div></v-btn>
              <span></span>

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>林后三16 但他们的心几时转向主，帕子就几时除去了。</p><p>一只小鸟，误闯进一所房屋之中，盲目的向玻璃窗碰撞。它一定希奇，为什么它清楚的看见外面，却不能飞出去。它不知道关着的窗户是它的无形障碍。是的，我们一点点的己意，细微的打算，丝厘的恋慕，…都是‘无形的障碍’，足够把主挡在心门外。</p>
          </div>
        </v-main>
      </v-app>
