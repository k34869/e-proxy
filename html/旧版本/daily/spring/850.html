      [v-cloak] {
        display: none;
      }
    </style>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('849')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('851')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">爱的回声</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>彼得前书 5:5照样，年幼的，要服从年长的；你们众人彼此相待，也都要以谦卑束腰，因为神敌挡狂傲的人，赐恩给谦卑的人。</p><p>包德会督一次乘轮船渡过大西洋，中途经一海口。该轮船靠岸之后，来一乘客与他同舱。不久，包德便到船上管账那里，查问可否代为保管金表。包德说，‘我平素旅行，未曾将我贵重物品交给管账员代为保存，但因今日看见同舱的人，似乎不是一个老实的人，所以觉得金表留在舱中不大妥当。’管账员说，‘包德会督，这是我们的本分，我们乐意代你保管。刚才你的同舱客人，也来这里交托贵重物品，他也以为留在舱中不大妥当，理由和你一样。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
