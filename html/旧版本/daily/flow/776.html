<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('775')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('777')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 1 册 | 第 3 课<br />
主的先锋—施浸者约翰</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周六　约翰的职事—悔改的浸</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>他〔约翰〕就来到约但河四周全境，传悔改的浸，使罪得赦。（路三3。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>受浸就是将悔改的人埋葬，了结他们和他们的行事为人，好让神重生他们，而成为一个新造的人。悔改受浸是为着使罪得赦免，好除去人因堕落而有的障碍，使人得以与神和好。给人施浸，就是把人浸入表征死亡的水里。这表明旧人的了结，并引进在复活里新的开始。这新的开始是由基督这赐生命者带进来的。所以约翰的浸不仅了结那些悔改的人，也把他们引到基督面前得生命。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>领人归向基督，并高举基督。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
    <style>
      .mt {
        margin-top: 1em;
      }
      span {
        margin-left: 5px;
      }
      b {
        font-size: large;
      }
      .title {
        margin: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
        font-size: large;
        text-align: justify;
      }
      .heading {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </body>
</html>
