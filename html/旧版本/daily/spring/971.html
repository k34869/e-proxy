          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>林前6:12　凡事我都可行，但不都有益处；凡事我都可行，但无论那一件，我总不受它的辖制。</p><p>派克51型钢笔刚刚问世之时，董弟兄买了一支。很喜爱，用时很小心，怕弄坏；坐公共汽车时，怕被扒去，随时都要用手摸一摸。在会所里，因为好写，有人常要借用。心里虽然不愿，外表不好拒绝，硬着头皮借出。有时扭笔帽，如扭他的心。有时墨水刚巧用完，就用杂牌墨水去灌，更叫董弟兄心痛，好像墨水灌入他的心里一样。有一次，董弟兄把笔用完，往桌上一放，滚了下来，笔尖插入地板，弯卷过来，拿起弄直，已经不好写了。从此，就不再喜爱了，那支笔也不能再霸占他的心了。</p>
          </div>
