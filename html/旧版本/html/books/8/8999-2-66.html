<div id="chap1">在主的名里求，是什么意思？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_32">答：</div>
<div id="c">
<div class="cont">在主的名里求，或祷告，意思就是作一个真实与主是一的人而祷告。在主的名里，意思是作一个与主是一，凭主而活，并让主活在我们里面的人。要在主的名里，我们就需要住在主里面，并让祂和祂的话住在我们里面，使我们能实际的与祂是一。然后我们的求就是祂在我们的祈求里面求。如此，我们在祷告时就会受约束，而不至太自由（<a href="/books/2192" id="wt">《一九九〇年秋全时间训练信息合辑》</a>三五页）。</div>
<div class="cont">参读：《一九九〇年秋全时间训练信息合辑》<a href="/books/content.php?id=2192&amp;sub=&amp;message=4" id="wt">第四篇</a>。</div></div>
