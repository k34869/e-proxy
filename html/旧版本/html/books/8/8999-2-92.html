<div id="chap1">第九二问</div>
<div id="chap1">当有件事情困扰我们，我们要把那件事带到主面前，那与带着目的到主面前去岂不一样么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_84">答：</div>
<div id="c">
<div class="cont">最好的接触主就是简单。无论我有什么重担、有什么难处，我来到祂面前，什么都不带。我把那些放在一旁，不带着什么目的到祂面前。这件事的真理乃是主一直背负着我们的担子。许多时候我带着重担到主面前去，祂就说，“傻孩子，为什么你老背着我肩上的担子呢？为什么你不单单来享受我呢？”</div>
<div class="cont">这是我们整个基督徒生活的基本功课。我们若学习把重担卸给主，我们就会长大。不要以为你不背担子，就是没有人背了，主会背负的（生命信息上册，一七〇页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=15" id="wt">第十五章</a>。</div></div>
