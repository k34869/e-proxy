        <v-app-bar app color="blue" dark dense>

        <v-main>
          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

              <v-btn color="primary" elevation="5" rounded @click="jump('1860')"><div class="bt_text">后一天</div></v-btn>

          </div>

两个巴比伦</div>

          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>启十八1～2上：这些事以后，我看见另一位有大权柄的天使从天降下，地就因祂的荣耀发光。祂用强有力的声音喊着说，大巴比伦倾倒了！倾倒了！</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>圣经里有两条重要的线—巴别的线和耶路撒冷的线。巴别的线是耶路撒冷线的仿造。神尚未开始耶路撒冷的线以前，撒但就先开始了他的仿造。神从一本造出万有，撒但却藉钱财将万有归一。他藉着玛门与神对抗，夺取人对神的敬拜。今天拜玛门的人比拜偶像的还多，所以我们要脱离它的势力，才能好好的事奉主。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>认识物质的巴比伦，拒绝其势力。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
