            <p>申命记 28:14 我今日所吩咐你的一切话，你不可偏离左右，去随从事奉别神。</p><p>你们看见赶鸭子的，手持长长的竹竿。鸭子要往这边去，他就把它打过来。鸭子要往那边去，他又把它打过来。那一根竹竿有二丈多长。它没有法子，只好走到正路上来。你可以把自己交给主，你可以对主说，‘主，我是无知的骡马。但是我不要错，我能够知道你的旨意就好。但是我不知道你的旨意，求你用嚼环来勒住我，求你用缰绳来拉住我。’‘求你拦阻仆人，不犯任意妄为的罪。’（诗十九13。）</p>
