          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>马太福音 25:23</p><p>主人对他说，好，良善又忠信的奴仆，你在不多的事上既是忠信的，我要把许多事派你管理；进来享受你主人的快乐。</p><p>毕地勒作美国联邦银行总裁时，在一个主日嘱某书记写贸易卷。书记婉辞说，‘我是基督徒，今日是主日，我要去聚会，无暇作这事。’毕地勒以为书记不顺从他的话，就把他解雇。数日后，别的银行总裁以电话请毕地勒推荐一忠实的人为司库。毕地勒即以所解雇的书记介绍给他说，‘他因恪守主日，不肯为我书写贸易卷，故为我解雇；但是他既对神忠诚，对于人亦必忠诚，愿阁下录用而信任之。’</p>
          </div>
