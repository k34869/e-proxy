          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

            <v-divider></v-divider>
            <br />
            <p>以弗所书 5:14 所以祂说，睡着的人哪，要起来，要从死人中站起来，基督就要光照你了。</p><p>有一个人到礼拜堂去听道，回来之时人问他说，传道人读那一段圣经？他说，因为迟到，所以不知道。那么中间讲什么？他说，在中段时间我睡着了，所以也不知道。那么末了的结论是什么？他说，我已早退，所以也不知道。当你聚会之时，若是和他一样，必是一无所得的人。</p>
          </div>

        computed: {},
