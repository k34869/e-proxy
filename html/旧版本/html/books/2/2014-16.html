<div class="main">
<div id="c">当你读经的时候，你若觉得里面镇定，就可将圣经放下静静的坐着，宁可少读一点，若是被里面吸引时就可不读。当你沉在内里安静时，你就不必用高声长祷来自扰。当你正在出声祷告的时候，你若觉得有点为难，并觉得里面吸引你去静寂，你就不要勉强继续祷告下去，只要顺从你里面的吸引就是了。若是那样的祷告，是为着“顺服”，就当继续祷告下去。无论如何，最好是不要让形式的祷告来压着你，或抓住你，只要完全顺从圣灵的引导；在各样的事奉上，也都当如此，就能得着最高的造就了。</div>
