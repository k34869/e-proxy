<div id="chap1">第三〇六问</div>
<div id="chap1">我们如何能如你所描述的应用基督？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_72">答：</div>
<div id="c">
<div class="cont">应用基督非常简单。我们可以把这事比作打开开关来开灯。建筑物内的灯能点亮以前，必须先把电装设在建筑物里。然后每当我们需要光，就只要把开关打开。我们已经蒙圣灵以基督所重生，这意思是基督已经安装在我们里面。现今祂在我们里面，我们唯一要作的，乃是把开关打开
（<a href="/books/2352" id="wt">《完成神永远定旨的生活》</a>四四至四五页）。</div>
<div class="cont">参读：《完成神永远定旨的生活》<a href="/books/content.php?id=2352&amp;sub=&amp;message=3" id="wt">第三章</a>。</div></div>
