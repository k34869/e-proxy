            <p>马书 8:13　因为你们若照肉体活着，必要死；但你们若靠着那灵治死身体的行为，必要活着。</p><p>顾弟兄家有一下女，天天打扫房间，都发现蜘蛛网，窗上、天花板上、墙角上，到处都是。今天刚刚打扫干净，明天又有，使她非常气愤。顾弟兄告诉她说，‘你不要天天对付蜘蛛网，要找到蜘蛛，把它打死，蜘蛛网就不会有了。’这位下女就去寻找蜘蛛，果然找到了，把它打死。从此之后再没有蜘蛛网了。我们的肉体，就是我们犯罪的源头。我们常常对付一件一件的罪，却没有对付那个罪的源头—肉体。我们应当靠着圣灵找出肉体，并且靠着圣灵治死肉体，那些罪的行为自然就会消踪灭迹了。</p>
