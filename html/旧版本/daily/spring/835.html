            <v-divider></v-divider>
            <br />
            <p>腓立比书 3:17</p><p>弟兄们，你们要一同效法我，你们怎样以我们为榜样，也当留意那些这样行的人。</p><p>一位母亲有四个儿子，个个都爱喝酒，把家里的钱都要花尽了。有一天，这位母亲跑去告诉一位传道人。这人就问她说，你喝酒不喝酒呢？她说，每餐喝一点，但是从未喝到醉的地步；我的丈夫也喝一点。传道先生说，若你不能除去这一杯不喝，你就不能盼望你的儿子除去那一杯不喝。真的，父母不过有一点的嗜好，他的儿女，就必有加倍的嗜好。父母吸烟，儿女就要吸大烟；父母看电影，儿女就有作电影明星的可能。</p>
