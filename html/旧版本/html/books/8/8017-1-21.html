<div class="main">　<br/><div class="cn1" id="1_103">金句：</div>
<div id="c">
<div class="cont">“你们祷告，无论求什么，只要信，就必得着。”（<a data-target="#40_21_22" data-toggle="modal" href="#" id="wt">太二一22</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_21_22" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-21#22" id="wt">马太福音二一22</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">你们祷告，无论求什么，只要信，就必得着。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_104">你知道么？</div>
<div id="c">
<div class="cont">真基督徒生活的结构，是由信、爱、望所构成。这样的生活不是源于信徒天然人的才能，乃是源于他们所相信之神所是的注入。信心是向着神，爱心是向着圣徒，盼望是在于主的再来（参<a data-content="在我们的神与父面前，不住地记念你们信心的工作，爱心的劳苦，并对我们主耶稣基督之盼望的忍耐；&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/52-1#3" id="wt" title="帖撒罗尼迦前书一3">帖前一3</a><a data-content="　这里的信心指明工作的性质和力量；爱心指明劳苦的动机和特征；盼望指明忍耐的源头。这描述真基督徒生活的结构，是由信、爱、望所构成（见林前十三13注1）。这样的生活不是源于信徒天然人的才能，乃是源于他们所相信之神所是的注入。这种生活乃是借着他们（对那施爱的主，就是爱他们，为他们舍了自己的，并对主的肢体，就是祂在爱里借着死所救赎的，）牺牲的爱而有的。这种生活因着盼望的维持能力，得以持续不变：这盼望就是期盼他们所爱的主；祂曾应许要来接他们到祂自己那里。这样的生活，乃是本书信的内容。&lt;br&gt;　　何等奇妙，帖撒罗尼迦的信徒因着使徒短短不到一个月的服事，就能过这样的生活！这鼓励我们凭充足信心的确据，将完全的福音传给道地的不信者，并将关于基督徒生命更深的真理，供应初信者。&lt;br&gt;　　这两封给幼稚的帖撒罗尼迦召会的书信，将为着正确召会生活的真基督徒生活，简要的启示出来。在主回来的光中，这是一种三面的生活：信心是开端、根基；爱心是过程、构成；盼望是总结、完成。信心是向着神（8），爱心是向着圣徒（三12，四9～10），盼望是在于主来（二19）。前书是为着鼓励和安慰，后书是为着改正和平衡。信徒该在主回来的盼望中，凭着信心和爱心生活行动并工作；但我们不该有错误的观念，以为主要立刻回来，我们就不必作长远之计。这两封书信可视为：为着召会生活之基督徒生活的终结。使徒保罗论到基督徒生活为着召会生活这部分的著作，开始于罗马书，结束于这两封书信。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/52-1#3_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_105">请你想一想：</div>
<div id="c">
<div class="cont">为什么基督徒在凡事上都祷告神？</div></div>
　<br/><div class="cn1" id="1_106">告诉祂：</div>
<div id="c">
<div class="cont">愿意借着信心来到祂面前，凡事都向祂祷告。</div>
