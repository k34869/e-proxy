<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('530')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('532')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">兵丁让座给将军</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>不可让人凭故意卑微，并敬拜天使，所作反对你们的判断，骗取你们的奖赏；这等人留恋于所见过的，随着自己肉体的心思，徒然自高自大， 歌罗西书 2:18</p><p>一位弟兄乘坐公共汽车，遇一老年妇人上车，因为人多，座位已满。她等了许久，没有一个起来让座。这位弟兄看见这种光景，起身让她坐下，心里夸耀说，‘这许多人中，只有我肯让座，我是多么谦让！’后来神就给他看见，这是天然隐藏的骄傲。他见证说，‘那时我是最骄傲的人。’每一个人都有一种天然的喜欢，装作谦卑的习性；那知当人在‘作’谦卑的事，或‘讲’谦卑的话时，他可能是最骄傲的人。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
