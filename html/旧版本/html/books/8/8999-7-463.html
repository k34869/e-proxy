<div id="chap1">第四六三问</div>
<div id="chap1">你相信否认己与不否认己的人，他们中间存在着分裂么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_126">答：</div>
<div id="c">
<div class="cont">事实上，我们越否认己，就越与别人相联，不仅与否认己的人相联，也与不否认己的人相联。我们不会使自己与不否认己的人分开，反倒会同情他们。分裂是由于不同的宗派、派别和组织。我们必须放弃组织、宗派和派别，但不可放弃亲爱的圣徒
（<a href="/books/2352" id="wt">《完成神永远定旨的生活》</a>八五页）。</div>
<div class="cont">参读：《完成神永远定旨的生活》<a href="/books/content.php?id=2352&amp;sub=&amp;message=6" id="wt">第六章</a>。</div></div>
