  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('707')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('709')"><div class="bt_text">后一天</div></v-btn>

          <v-divider></v-divider>
          <div class="title">这就是我的事</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗15:16　使我为外邦人作基督耶稣的仆役，作神福音勤奋的祭司，叫所献上的外邦人，在圣灵里得以圣别，可蒙悦纳。</p><p>梅尔有一次讲道完了，遇见一位青年人，就对他说，‘我盼望你是一个基督徒。’青年人答说，‘我不是一个基督徒，但我认识你，并且已经听你讲道七年了。’梅尔对他回答的话甚感惊奇，随即把他带到一边，彼此敞开谈论，他就得救了。七年来在听道中不能得到的结果，在这次几分钟的谈话中就成功了。所以引人归主也需要个人接触。</p>
          </div>
        </v-main>
      </v-app>
    </div>

      new Vue({

        vuetify: new Vuetify(),
        data: () => ({

            window.location.href = "../daily.html";

          jump(id) {
            window.location.href = `./${id}.html`;
          },

        computed: {},

      });
