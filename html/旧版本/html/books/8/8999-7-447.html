<div id="chap1">第四四七问</div>
<div id="chap1">治理召会有生命的和实行的原则，能否给我们一点指引？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_94">答：</div>
<div id="c">
<div class="cont">无论是生命的或实行的方面，我们都要抓牢一个原则，就是身体的原则。比方一篇信息，若是作脚的“吃”不下；作口的吃了以后，就要交通给作脚的。一篇信息、一篇道释放在召会中，实在说，并不在于听的人有多少，乃在于吃进去的人有多少。所以，许多时候，我们无须注意听道的人有多少，倒要在意接受进去的人有多少。有一个东西能给身体接受，有一个代表身体的肢体接受了，那就足够了。只要身体上代表的肢体得着，全身体就统统得着了
（<a href="/books/3112" id="wt">《如何治理召会》</a>一三二页）。</div>
<div class="cont">参读：《如何治理召会》<a href="/books/content.php?id=3112&amp;sub=&amp;message=8" id="wt">第八篇</a>。</div></div>
