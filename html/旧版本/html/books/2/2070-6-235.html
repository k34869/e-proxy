<div id="chap1">耶稣成为人</div></div>
</header>
<div class="main"><div id="c">
<div class="cont">
<div class="l2" style="display:flex;"><div>一</div>　<div>耶稣成为人的必要：</div></div>
<div class="l3" style="display:flex;"><div>1</div>　<div>祂是神，若不成为人，就不能与人接近。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>祂若不成为人，就不能同情人；因为不经历人的事，就不能同情人。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>祂若不成为人，就不能替人担罪。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>耶稣成为人的可能：</div></div>
<div class="l3" style="display:flex;"><div>1</div>　<div>祂能创造一个人，能从无中生有，难道祂不能从童女怀孕成为人吗？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>人类生育的定律是祂立的，祂怎么不能另立一个生育的定律呢？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>以科学证明是可能的。</div></div>
<div class="l2" style="display:flex;"><div>三</div>　<div>祂成为人的事实（这一段要讲圣经）：从童女怀孕，降生马槽，天使报喜信种种事实。</div></div></div></div>
