<div id="chap1">第六四问</div>
<div id="chap1">我们怎样在主耶稣的名里作一切的事？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_28">答：</div>
<div id="c">
<div class="cont">首先，我们应当一直受提醒，我们是在主里面。其次，我们必须借着逐渐学习主的话而建立自己。我们也必须知道我们对主的话认识到什么程度。我们决定作一件事时，若是看见自己对主的话没有充分地认识，我们就该问更成熟的圣徒是否该作那一件事。这是为着寻求主的旨意。我们不该很快的说，凡我们所作的都是出于主的。我们需要认识主的话（<a href="/books/2192" id="wt">《一九九〇年秋全时间训练信息合辑》</a>三四至三五页）。</div>
<div class="cont">参读：《一九九〇年秋全时间训练信息合辑》<a href="/books/content.php?id=2192&amp;sub=&amp;message=4" id="wt">第四篇</a>。</div></div>
