  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>

          <v-row align="center">

        <v-main>
          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('538')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗8:29因为神所预知的人，祂也预定他们模成神儿子的形像，使祂儿子在许多弟兄中作长子。</p><p>一个幼童，找得锈铜烂铁一堆，以为不大值钱，就随便卖给一人。谁知那人是位收聚古钱的人，拿去之后，用硫酸一洗，在铜片上渐渐露出西班牙国王的像来，乃极古的古钱。多少人以为自己无足轻重，岂知每一信徒都有圣灵的印记，都是带着王像，藉着万事互相效力，模成神儿子的模样，王像终可现出。</p>
          </div>
