保罗开展的职事（二）</div>

          <v-btn block color="primary" elevation="1" tile><b>周五　到哥林多</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>夜里主藉着异象对保罗说，不要怕，只管讲，不要静默，有我与你同在，必没有人下手害你。（徒十八9～10上。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>保罗到了哥林多，保罗照旧到犹太会堂里，利用机会宣传神的话，劝导犹太人和希利尼人。仍是遭到他们的抵挡。保罗就宣告离开他们，转向外邦人去。然而保罗还是得着了管会堂的基利司布，他同他全家都信了主，还有许多哥林多人听了，就信而受浸。主也在夜间藉异象坚固保罗，叫他不要害怕。于是保罗在哥林多住了一年半，在那里作了许多工。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>放胆传讲福音，经历主的同在。</p>
</v-alert>
              </div>
            </div>
          </div>
