<div class="main">　<br/><div class="cn1" id="1_63">金句：</div>
<div id="c">
<div class="cont">“天地要过去，但我的话绝不能过去。”（<a data-target="#41_13_31" data-toggle="modal" href="#" id="wt">可十三31</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="41_13_31" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/41-13#31" id="wt">马可福音十三31</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">天地要过去，但我的话绝不能过去。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_64">你知道么？</div>
<div id="c">
<div class="cont">神的话就是神自己，神是信实的，祂说有就有，命立就立。主在这章圣经所说的事：圣殿被毁、打仗、地震与饥荒、福音与逼迫，无花果树复苏─以色列复国，新人的产生等，都已应验。我们应当郑重我们所听见的，儆醒预备（参<a data-content="耶稣对他说，你看见这些伟大的建筑么？将来绝没有一块石头留在石头上，不被拆毁的。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/41-13#2" id="wt" title="马可福音十三2">可十三2</a><a data-content="　奴仆救主为着祂的死预备门徒，在本章先告诉他们要来的事，就是在召会时代，从祂复活到祂回来，世上所要发生的事。关乎要来的日子，祂没有把他们撇在黑暗里，不让他们知道：（一）关于殿的拆毁，这要发生在主后七十年（1～2）；（二）关于产难起头的灾害，这要发生在祂升天以后，一直持续到大灾难（3～8）；（三）关于召会时代的福音传扬及逼迫（9～13）；（四）关于在这世代末后三年半的大灾难，和祂的来临（14～27）；（五）关于整个召会时代的儆醒、祷告并等候奴仆救主（28～37）。这样光照人的话，对于奴仆救主受苦的跟从者，如同“照在暗处的灯，直等到天发亮。”（彼后一19）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/41-13#2_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_65">请你想一想：</div>
<div id="c">
<div class="cont">人所说的话如何呢？</div></div>
　<br/><div class="cn1" id="1_66">告诉祂：</div>
<div id="c">
<div class="cont">我愿意除去不信的恶心，相信并接受祂的话。</div>
