            <p>约翰福音 5:41 我不接受从人来的荣耀。</p><p>英国有一出名文学家，写了一本小说，顶出名。有一天，他被一位公爵请去赴席。席间遇见一位贵妇，极口称赞他的小说如何的好。他就站了起来，对那妇人说，你不配称赞我的著作。他以这妇人的称赞为可羞。如果我们的心是想到将来，渴慕主说一句：‘好，良善的仆人。’要得那日的冠冕，就你怎能接受人的颂扬，贪慕人的称赞呢？哦！谁配来称赞我们呢？除了主以外，谁也不配！称赞人是肉体，接受人的称赞也是肉体。</p>
