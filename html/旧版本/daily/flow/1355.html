基督身体的内在构成与真正的一</div>

</v-alert>
              </div>

              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>四章五节这里，以身体的头而言，祂是主。在我们信主之后，我们既有了生命，也有了头。这里的‘一信’指的是我们相信的对象。我们都相信主耶稣的身位和祂救赎的工作。我们信基督是神的儿子，成为肉体来作人；祂死在十字架上为着救赎我们；祂在第三天复活，并且已经升到诸天之上。这惟一的信，是所有真基督徒所持定的。而受浸的实际，在于认识我们天然的人已经钉十字架，并且埋葬了。</p>
</v-alert>
              </div>

</v-alert>
              </div>
