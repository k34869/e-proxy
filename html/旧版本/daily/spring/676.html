  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>

          <v-row align="center">

              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>

            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('675')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>

          <div class="title">一年得了一个大果子</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗12:1　所以弟兄们，我藉着神的怜恤劝你们，将身体献上，当作圣别并讨神喜悦的活祭，这是你们合理的事奉。</p><p>有一传道人，一次在一聚会中，鼓吹人们前往边荒传扬福音，最后就请愿意的人举手表示。不料，他的儿子忽在后边举起手来。传道人看见是他儿子，脸色立刻变了。我们多少时候大叫别人舍弃，自己却舍不得。</p>
          </div>
        </v-main>
      </v-app>
    </div>

      });
