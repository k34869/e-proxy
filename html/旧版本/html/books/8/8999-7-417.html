<div id="chap1">一个全时间同工的功用是什么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_34">答：</div>
<div id="c">
<div class="cont">根据圣经来看，一个人要成为全时间的同工，必须有从主来的职事或负担，占了他的整个时间；同时他必须有一种环境，能够供给他生活的需用。你可以回想，保罗是完全从事主的工作，过了一些时候，环境没有供应他物质上的需要，他就再以制造帐棚为业（<a data-target="#44_18_3" data-toggle="modal" href="#" id="wt">徒十八3</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="44_18_3" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/44-18#3" id="wt">使徒行传十八3</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">他们本是以制造帐棚为业的，保罗因与他们同业，就和他们同住作工。<br/></div></div></div></div>）（生命信息上册，一六八页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=15" id="wt">第十五章</a>。</div></div>
