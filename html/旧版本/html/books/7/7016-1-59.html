<div class="main">　<br/><div class="cn1" id="1_371" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">出30:25你要把这些香料，按调制香品者之法复合成香品，作成圣膏油。</div></div>
　<br/><div class="cn1" id="1_372" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_373" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>圣膏油如何是耶稣基督之灵完满的预表？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>圣膏油的功用及目的为何？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>请说明安息日与帐幕建造的工作的关系。</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="你要把这些香料，按调制香品者之法复合成香品，作成圣膏油。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-30#25" id="wt" title="出埃及记三十25">出三十25</a><a data-content="　这圣膏油，就是橄榄油与四种香料复合成的膏油（23～24），乃是耶稣基督之灵完满的预表，这灵就是基督借着死与复活成了那经过过程的三一神复合、包罗万有、赐生命的灵（林前十五45，参约七39注1，腓一19注2）。这复合膏油的成分意义如下：（一）流质的没药是埋葬时所用的香料（约十九39），表征基督宝贵的死（罗六3）；（二）香肉桂表征基督之死的甜美与功效（罗八13）；（三）香菖蒲，出自一种在沼泽或泥泞之处往上生长的芦苇，表征基督宝贵的复活（弗二6，西三1，彼前一3）；（四）桂皮，古时用以驱逐蛇虫，表征基督复活的大能（腓三10）；以及（五）橄榄油作为复合膏油的基本成分，表征神的灵是复合之灵的基础（创一2）。四这数字表征以人为首（创一26）的受造之物（结一5），一这数字表征独一的神（申四35，提前二5），所以，四种香料表征在神创造里基督的人性，一欣橄榄油表征独一的神带着祂的神性。因此，橄榄油与四种香料相调，表征在复合的灵里，神与人，神性与人性的复合、调和（参利二4与注2）。预备橄榄油和四种香料，都必须经过压榨或切割的过程，表征神的灵借着基督的受苦（太二六36与注）成了基督的灵（罗八9与注4）。不仅如此，四种香料的分量有三个完整的五百舍客勒单位，中间的五百舍客勒分开为两半，表征在复活里的三一神，第二者（子）借着在十字架上的死“分开了”。在圣经里，五是负责任的数字（太二五2与注1），因此，复合膏油的五种元素以及四种香料的三个五百舍客勒单位，表征三一神在复活里作为大能、能力，为着担负责任。三和五这两个数字与神的建造有关（见创六15注2），所以复合膏油中这两个数字，表征复合的灵里有神建造的元素。基于前述意义，四种香料与橄榄油复合成一种膏油，表征借着基督的成为肉体、人性生活、钉十字架、复活和升天等过程，上述元素就与神的灵调和，产生复合的灵，为着建造神永远的居所。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-30#25_2" id="wt" title="注2">注2</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="要用这膏油抹会幕和见证的柜、&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-30#26" id="wt" title="出埃及记三十26">出三十26</a><a data-content="　复合的膏油用以膏抹帐幕及其一切器物、祭坛和坛的一切器具、洗濯盆和盆座以及祭司，使这一切成为圣别，分别为圣归与神，为着祂神圣的定旨（26～30，参彼前一2，林前六11，罗十五16）。因此，这膏油表征三一神借着基督的成为肉体、钉死与复活，经过过程并终极完成为包罗万有复合的灵，临到蒙祂拣选并救赎的人，以祂自己膏抹他们，使祂自己与他们成为一，并使他们与祂成为一（约二十22，约壹二20，27，林后一21，林前六17）。这样的膏抹既是复合的灵在我们里面的运行，就实施在我们身上，且将经过过程并终极完成之三一神的一切成分，加到我们里面的所是里，使我们里面的人，凭神圣的元素在神圣的生命里得以长大，并使我们与神调和为一。&lt;br&gt;　　圣膏油仅仅为着一个目的，就是膏抹神的居所和祭司体系（参彼前二5与注7）。因此，唯有为着神的居所和祭司体系的人，才能享受复合、包罗万有的灵。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-30#26_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="你要吩咐以色列人说，你们务要守我的安息日；因为这是我与你们之间世世代代的记号，使你们知道我是把你们分别为圣的耶和华。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-31#13" id="wt" title="出埃及记三一13">出三一13</a><a data-content="　这里再次提到安息日（参二十8～11），与神居所建造的工作有关，表征当神的子民同祂并为祂作工时，他们必须学习借着享受祂并被祂充满，而与祂同得安息。守安息日是一个记号（17），表明神的子民为神作工，不是凭着他们自己的力量，乃是借着享受祂并与祂是一。守安息日也是一个永远的约（16），向神保证我们与祂是一，是借着先享受祂，然后才与祂同工、为祂作工并且与祂是一而作工。神是先作工，后安息；人是先安息，后作工（创二2与注）。这里提到安息日，也指明凡与帐幕及其器物有关的事，都把我们引到神的安息日，及其安息与舒畅，以享受神所定意并作成的。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-31#13_1" id="wt" title="注1">注1</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_374" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《出埃及记生命读经》第一百五十七至一百七十二篇。</div></div>　<br/><div class="cn1" id="1_375">读经心得：</div>
