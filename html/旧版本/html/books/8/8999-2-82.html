<div id="chap1">第八二问</div>
<div id="chap1">我每天早晨都到主面前去求祂鉴察我，但我觉得我没有得着什么答应。我想，我需要仔细想想该省察的是什么。</div></div>

<div class="main">　<br/><div class="cn1" id="1_64">答：</div>
<div id="c">
<div class="cont">不可以，千万不要去省察该认什么罪。当你需要认罪时，你会感觉到某个过犯，那你就认罪。不要想去找你的过错来。这样作不健康，会引起仇敌的攻击。只要认你所感觉到而还没有认过的罪（生命信息上册，五三至五四页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
