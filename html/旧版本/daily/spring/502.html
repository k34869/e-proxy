          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

              <span></span>

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>马太8：20　耶稣对他说，狐狸有洞，天空的飞鸟有窝，人子却没有枕头的地方。</p><p>重庆有位姊妹，是神学毕业，知识虽很丰富，‘己’却很强。常常装作名士派的风味，喜用属灵腔调，但却没有属灵的实际。有人想要与她谈一点话，请她定规地点，她却回答说，看神安排；请她定规一个时间，她却说，看圣灵引导。那个人到她家里，看她坐在床上，盖着被，手撑雨伞挡着屋顶漏下的雨。人问她为什么不把房子修一下。她说，天上的飞鸟有窝，地上的狐狸有洞，人子却没有枕头的地方；我比主耶稣还好多了。她这一切的表现，你不能说她是罪，但你可以说她是己。</p>
          </div>
        </v-main>
      </v-app>
