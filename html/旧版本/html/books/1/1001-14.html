<div id="c">朋友们！请你用谦卑的心，细读这本小册子，好叫你能寻见神。我们正如迷路的羊，失巢的鸟，找不到家。我们住在这世界上，这个世界不是你我永久的家乡。我们对于自己的灵魂，如何归宿？更是黑暗渺茫。我们一天找不到神，一天没有真正平安。
<br/><br/>　本人过去专心研究科学，不信有神，以致四十年之光阴如同虚掷，失却许多福乐、平安，深恨相信太晚；现在愿将本人阅读的名著，听到的讲台，经历的证据，选辑成册，俾朋友们早见真光。阿们！
<br/><br/>　神呀！求你感动读者，亲自引导他们，好叫他们寻见你，认识你是独一的真神，享受你所赐的平安、福乐与永生，满足他们心灵最深处的饥渴！阿们。（郁岚）
</div>
