            <p>诗篇91:2　我要论到耶和华说，祂是我的避难所，是我的山寨，是我的神，是我所信靠的！</p><p>喀尔文因为伦敦发生大瘟疫，想要迁到乡下去住。他收拾了行李，备妥了马车。正要跳上马车启程之时，听见他的仆人对另一仆人说，‘我推测我的主人离开伦敦，逃避瘟疫到乡下去，这是因为他的神是住在乡间，而不是住在城市。’这句话很厉害的打进喀尔文的心。他想一想后，就说，‘我的神是无所不在的，祂在乡间怎样会保护我，祂在城市也照样会保护我；我要住在我原有的地方。’他立刻决定不走，仍旧住在伦敦。神用他帮助、看望许多病人，他从未被传染过。</p>
