  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1065')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1067')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 3 册 | 第 9 课<br />
保罗至耶路撒冷并受捆锁</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周二　经马其顿和希腊到特罗亚</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>弟兄们，我藉着我们的主耶稣基督，并藉着那灵的爱，恳求你们在为我向神的祷告中，与我一同竭力。（罗十五30。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>我们读行传十八至二十章，看见保罗至少有四重的负担：为哥林多召会的负担，为以弗所召会的负担，为在耶路撒冷的光景更强的负担，以及为罗马召会的负担。因着保罗的负担，主在保罗身上得着了一个绝佳的器皿，使他成为一个完全由神新约经纶所构成的人，对外邦及耶路撒冷的召会都满了负担。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>被神新约的经纶构成，对召会有负担。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>

      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],

            window.location.href = `./${id}.html`;
          },

        computed: {},
        mounted() {},

      });
    </script>
    <style>

        margin-top: 1em;
