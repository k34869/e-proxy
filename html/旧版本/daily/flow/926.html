            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>我还告诉你，你是彼得，我要把我的召会建造在这磐石上，阴间的门不能胜过她。（太十六18。）</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>马太十六章十八节主对彼得说，‘你是彼得，我要把我的召会建造在这磐石上。’这句话是圣经中最大的预言。主告诉彼得，祂要把祂的召会，建造在这磐石上。这磐石乃是指基督，也指彼得从父所领受关于基督的启示。召会乃是建造在基督和关于基督的启示上。召会必须建造在‘这磐石’上，也就是建造在基督的启示上。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>

</v-alert>
