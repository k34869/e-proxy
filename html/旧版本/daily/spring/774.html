  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('773')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('775')"><div class="bt_text">后一天</div></v-btn>
            </v-card>

          <v-divider></v-divider>
          <div class="title">找草莓</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>弗3:8　这恩典赐给了我这比众圣徒中最小者还小的，叫我将基督那追测不尽的丰富，当作福音传给外邦人，</p><p>奥古斯丁有一天在海边散步，默想三一神的真理时，看见一个小孩不断的将海水注入一个蚬壳里面（这壳中间有一个洞）。奥古斯丁就问他说，‘你作什么？’孩子答说，‘我要把所有的海水倒在这个蚬壳里面。’奥古斯丁突然觉悟，自己也像这个孩子一样。哦！谁能藉着理智来明白三一神的真理呢？又有谁能测得透基督的丰富呢？保罗说，‘我把基督那测不透的丰富，传给外邦人。’（弗三8。）</p>
          </div>
        </v-main>
      </v-app>
    </div>

        vuetify: new Vuetify(),

          test: [],
