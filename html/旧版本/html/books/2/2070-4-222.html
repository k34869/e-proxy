<div class="main"><div id="c">
<div class="cont">　读经：<a data-target="#62_1_9" data-toggle="modal" href="#" id="wt">约壹一9</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="62_1_9" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/62-1#9" id="wt">约翰一书一9</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">我们若认自己的罪，神是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。<br/></div></div></div></div>。
<div class="l2" style="display:flex;"><div>一</div>　<div>定罪的是谁，赦罪的也是谁；谁有资格定罪，谁才有资格赦罪。只有神才能赦免人的罪。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>神赦免我们的罪，是凭着祂的公义，根据基督的救赎。</div></div>
<div class="l2" style="display:flex;"><div>三</div>　<div>神赦免人的罪也是凭着祂的信实，照着祂的话。神不只叫基督为我们成功了救赎，并且神也用祂的话来告诉我们这件事实。我们信了祂所说的，祂的信实就要照祂的话来赦免我们。</div></div>
<div class="l2" style="display:flex;"><div>四</div>　<div>神的赦免是完全的，也是永远的，因为基督的赎罪是完全的，是永远的。</div></div></div></div>
