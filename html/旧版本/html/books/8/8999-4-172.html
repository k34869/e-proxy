<div id="chap1">第一七二问</div>
<div id="chap1">创世记十五章十三节与行传七章六节的“四百年”与出埃及十二章四十节之“四百三十年”如何解释？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_4">答：</div>
<div id="c">
<div class="cont">以色列人“住在”埃及是有四百三十年（<a data-target="#2_12_40" data-toggle="modal" href="#" id="wt">出十二40</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="2_12_40" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/2-12#40" id="wt">出埃及记十二40</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">以色列人住在埃及，共有四百三十年。<br/></div></div></div></div>）；但是，首三十年是很平安地。他们在四百三十年中，只受“苦待”四百年。此二者完全相合（倪柝声文集第一辑第七册，一五六页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（六）。</div></div>
