            <v-divider></v-divider>
            <br />
            <p>罗8:18　因为我算定今时的苦楚，不配与将来要显于我们的荣耀相比。</p><p>苏格兰的盲眼布道家马得胜（George Matheson）说，‘我的神阿！我从来没有为我的刺感谢过你。我曾为我的玫瑰感谢过你一千次，却没有为我的刺感谢过你一次。我一直注目仰望那个因背十字架而得的奖赏，却从来没有想到十字架本身就是现在荣耀的奖赏。求你给我知道十字架的荣耀；求你给我知道刺的价值。求你给我看见痛苦的路径是到你那里去的阶梯；求你给我看见我的眼泪是筑成虹彩的材料。’</p>
