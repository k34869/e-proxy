<div id="chap1">彼后一章十九节下半何解？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_172">答：</div>
<div id="c">
<div class="cont">这节圣经若照现在的标点，真是难解。晨星如何能在我们心里出现呢？我看脱勒革氏（Tregelles）和格兰先生（F. W. Grant）两大圣经学者的标点和秩序，最为明白。“我们并且有先知更确的预言（如同灯照在暗处，直到天发亮晨星出现的时候），你们在你们心里，（要）在这预言上留意，才是好的。”晨星不是要出现在信徒的心里；乃是信徒应当在心里留意预言的道。预言好像明灯照在现今黑暗的世界，直到主耶稣显现与祂的圣徒为止（倪柝声文集第一辑第七册，九二页）。</div>
<div class="cont">参读：倪柝声文集第一辑第七册，基督徒报（卷五），问答（二）。</div></div>
