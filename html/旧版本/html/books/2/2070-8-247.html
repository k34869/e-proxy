<div id="chap1">生命的意义</div></div>

<div class="main"><div id="c">
<div class="cont">
<div class="l2" style="display:flex;"><div>一</div>　<div>救主所给人的生命，乃是神的生命，就是永远的生命。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>这生命既是永远的，就不仅是长存的，并且是无限量的。</div></div>
<div class="l2" style="display:flex;"><div>三</div>　<div>这一个生命是光明、圣洁、公义、良善、仁慈的。</div></div>
<div class="l2" style="display:flex;"><div>四</div>　<div>这个生命是大能的。</div></div>
<div class="l2" style="display:flex;"><div>五</div>　<div>这个生命带着人的性情，和神性里一切的丰富。</div></div>
<div class="l2" style="display:flex;"><div>六</div>　<div>救主要将这生命赐给人。</div></div></div></div>
