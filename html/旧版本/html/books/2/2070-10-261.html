<div class="main"><div id="c">
<div class="cont">神既然要与人来往，而人又是败坏有罪的，所以祂就不能不替人想个办法解决人的罪行、罪性。祂是公义的，就必须替人流血赎罪，同时叫人得到祂的生命，所以祂的救法必须是：
<div class="l2" style="display:flex;"><div>一</div>　<div>为人赎罪。</div></div>
<div class="l2" style="display:flex;"><div>二</div>　<div>把生命赐给人。</div></div></div>
<div class="cont">圣经所说的救法，恰好是这样。</div></div>
