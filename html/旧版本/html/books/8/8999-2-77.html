<div id="chap1">第七七问</div>
<div id="chap1">我们是否应该学习主话语的一部分，然后按着这些话而行，使这些话成为我们的一部分？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_54">答：</div>
<div id="c">
<div class="cont">我们必须将我们对基督的知识转为祷告。这样，我们就把知识从心思转到灵里，然后主话的知识对我们就成为活的食物。今天在基督徒中间有太多知识，太多阅读、研究和聆听的操练；换句话说，太多操练心思，却很少操练灵
（<a href="/books/2352" id="wt">《完成神永远定旨的生活》</a>四八页）。</div>
<div class="cont">参读：《完成神永远定旨的生活》<a href="/books/content.php?id=2352&amp;sub=&amp;message=3" id="wt">第三章</a>。</div></div>
