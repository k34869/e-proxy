<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('864')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('866')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">杨传广</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>箴言 21:4</p><p>高傲的眼和傲慢的心，恶人的灯，乃是罪。</p><p>野驴又傲又蛮，不受约束，不善推磨。主人先用旧磨空磨勉强野驴推转。野驴不服，踢、跳、叫，甚至拉翻磨石，毫无生产。有人在教会中蛮干硬干，把教会搅翻闹散，正如野驴推空磨，一事无成。</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
    <style>
      #CC {
        font-weight: bold;
        font-size: large;
        margin-bottom: 1em;
      }
      #C {
        font-size: large;
        text-align: justify;
        margin-bottom: 1em;
      }
      audio {
        width: 100%;
        margin-bottom: -7px;
      }
      span {
        margin-left: 5px;
      }
      .title {
        margin-top: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
        font-size: large;
        text-align: justify;
      }
      .heading {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </body>
</html>
