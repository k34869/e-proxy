      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1433')"><div class="bt_text">后一天</div></v-btn>

          <div class="title">第 6 册 | 第 7 课<br />
以基督为我们的美德</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周四　主是近的</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>罗十8中：主是近的。这话与你相近，就在你口里，也在你心里。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>保罗说到谦让宜人之后，紧接着就说，主是近的。这句话可以有两面的意思，第一，就时间说，主与我们是近的，不久祂就要来，祂来的日子是近的。第二，就空间说，主今日与我们同在。我们所以挂虑，就是因为不知道主是近的。我们常常没有谦让宜人，因为我们忘记主是近的。我们越体会主是近的，就越能满足，越能体谅他人，也越能甜美合理的看待他们的处境。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>体会主是近的，从旧造转向新造，转向杰出的复活，而活出谦让宜人。</p>
</v-alert>
              </div>
            </div>
          </div>
