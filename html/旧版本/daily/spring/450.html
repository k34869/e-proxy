            <v-divider></v-divider>
            <br />
            <p>箴言 29:23人的骄傲必使他降卑，灵里谦卑的必得尊荣。</p><p>一位传道人，在财政所长家里讲道说，‘要想得着圣灵浇灌，必须在神面前认罪，同时也要在人面前认罪。可惜我们多少时候在神面前能够谦卑，但是在人面前却不谦卑，我们也当在人面前谦卑认罪才对。’讲毕，那位财政所长静静的对传道人说，‘我有罪了，请你带我祷告；因为我曾得罪了一位用人，本来早该对他认罪，请他原谅，但我骄傲不肯向他认罪；现在，我知道这是不对。’于是叫来那位用人，三人一同跪下祷告。后来那位用人深受感动，归服了主；而那作所长的弟兄，也随即得到圣灵浇灌。</p>
          </div>
