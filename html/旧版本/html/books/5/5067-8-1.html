<div class="main"><div id="c">
<div class="cont">从一九九一年冬季耶利米书生命读经训练起，主仆李常受弟兄的职事，即专注于“神成为人，为要使人在生命和性情上成为神，但无分于神格”，他称此为神圣启示的高峰。今特将主仆自一九九一年冬，至一九九七年春所释放的信息，按年代合编为十四册。第八册收录了主仆于一九九四年八月二十四日至十二月十七日，以及一九九五年二月十五日至四月十九日，在美国加州安那翰所释放的“罗马书的结晶”信息，共二十六篇。</div></div>
