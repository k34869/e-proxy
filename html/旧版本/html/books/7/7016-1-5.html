<div class="main">　<br/><div class="cn1" id="1_26" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">创4:26塞特也生了一个儿子，起名叫以挪士。在那时候，人开始呼求耶和华的名。</div></div>
　<br/><div class="cn1" id="1_27" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_28" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>神如何封闭生命树的道路？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>试述该隐和亚伯的祭有何不同？为何神悦纳亚伯的祭？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>简述人何时开始呼求耶和华那永远者的名及其意义。</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="于是把那人赶出去了；又在伊甸园的东边，安设基路伯和四面转动发火焰的剑，把守生命树的道路。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-3#24" id="wt" title="创世记三24">创三24</a><a data-content="　神用三个凭借封闭生命树的道路：基路伯、火焰和剑。基路伯表征神的荣耀（参结九3，十4，来九5），火焰表征神的圣别（申四24，九3，来十二29），击杀用的剑指明神的公义（参哀三42～43，罗二5）。神的这些属性把要求加于罪人身上。既然有罪的人无法达到这些要求（罗三10～18，23），他就不可接触作生命树的神。直到基督借着祂在十字架上包罗万有的死，满足了神荣耀、圣别和公义的要求，开了一条又新又活的路，人才可以进入至圣所，有分于生命树（来十19～20与20注2，启二二14与注4）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-3#24_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="有一日，该隐从地里的出产拿供物献给耶和华；&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-4#3" id="wt" title="创世记四3">创四3</a><a data-content="　该隐没有凭着流血献祭（三21，来九22），借着预期的救赎，跟随神的救恩之路，却妄自将自己劳苦的果子献给神，继续人的堕落。该隐敬拜神的方式，乃是照着那狡猾者撒但所鼓动（7与注1，约壹三12）之属人的观念和意见，发明了一个宗教（犹11与注1）。历世历代以来，有无数的该隐跟从者，在各个时空，发明各自的宗教。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-4#3_1" id="wt" title="注1">注1</a>，<a data-content="亚伯也从他羊群中头生的，从羊的脂油拿供物献上。耶和华看中了亚伯和他的供物，&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-4#4" id="wt" title="创世记四4">4</a><a data-content="　按照来十一4，亚伯献祭给神是因着信。信是由于听见福音的话（罗十17，14）。这指明亚伯的父母亚当和夏娃，必定曾将神向他们宣扬的喜信（三15，21），向他们的孩子传扬。亚伯像他的父母一样相信福音，并照着他父母所传扬的话中神的启示，将供物献给神。因此，在这地上的第一个家庭，乃是福音之家，信徒之家。&lt;br&gt;　　亚伯是神的第一位祭司，代表所有在基督里的信徒（彼前二5，9）。按预表说，亚伯乃是将基督献给神。按照民十八17，头生的牛、绵羊或山羊（预表基督），必须献给神。这献祭包括洒血在祭坛上为着救赎，以及焚烧脂油，作为使神满足的香气。因此，亚伯的献祭正符合后来摩西律法中的启示，证明他敬拜神的路是照着神的神圣启示，而不是照着他自己的观念。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-4#4_1" id="wt" title="注1">注1</a>，<a data-content="只是看不中该隐和他的供物。该隐就大大发怒，垂下脸来。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-4#5" id="wt" title="创世记四5">5</a><a data-content="　该隐拒绝神的路，不以基督为神的义作遮盖（三21，腓三9，林前一30）。他像热心宗教的犹太人一样，寻求建立自己的义，不顾神的义，也不服神的义（罗十3）。因此，他的供物对神乃是一种侮辱，为神所拒绝。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-4#5_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="塞特也生了一个儿子，起名叫以挪士。在那时候，人开始呼求耶和华的名。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/1-4#26" id="wt" title="创世记四26">创四26</a><a data-content="　原文意“向……呼叫”，“向……呼喊”，意即用听得见的声音呼喊。因为人领悟自己的生命是虚空（见2注1），领悟自己是脆弱必死的（见26注1），于是自然而然的开始呼求耶和华那永远者的名（见二4注3）。他们虽然是虚空软弱的，但借着呼求主的名，就变得丰富且刚强，因为他们进入了他们所呼求者的丰富和力量（罗十12～13与注）。见徒二21注1。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/1-4#26_2" id="wt" title="注2">注2</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_29" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《创世记生命读经》第二十一至二十五篇。</div></div>　<br/><div class="cn1" id="1_30">读经心得：</div>
