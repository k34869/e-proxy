<div class="main">　<br/><div class="cn1" id="1_73">金句：</div>
<div id="c">
<div class="cont">“祭司长和经学家也是这样戏弄祂，彼此说，祂救了别人，不能救自己。”（<a data-target="#41_15_31" data-toggle="modal" href="#" id="wt">可十五31</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="41_15_31" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/41-15#31" id="wt">马可福音十五31</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">祭司长和经学家也是这样戏弄祂，彼此说，祂救了别人，不能救自己。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_74">你知道么？</div>
<div id="c">
<div class="cont">祂若救自己，就不能救我们。神因我们的罪弃绝了祂，祂为我们的罪性、罪行和一切消极的事物，死在十字架上，受神的审判，祂的死拯救我们并把我们带回归给神（参<a data-content="救你自己吧！从十字架上下来吧！&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/41-15#30" id="wt" title="马可福音十五30">可十五30</a><a data-content="　祂若救了自己，就不能救我们。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/41-15#30_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_75">请你想一想：</div>
<div id="c">
<div class="cont">主为何不救自己？</div></div>
　<br/><div class="cn1" id="1_76">告诉祂：</div>
<div id="c">
<div class="cont">“感谢主！为了救我而不救自己。”</div>
