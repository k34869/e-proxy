<div id="chap1">第三五七问</div>
<div id="chap1">我们怎样才能知道我们讨神喜悦而作的事是否出于自己？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_34">答：</div>
<div id="c">
<div class="cont">首先我们必须看见，神只要基督，不是我们的好工作、好行为，甚至也不是我们的属灵。这一切观念的帕子都必须除去。然后我们必须不住地祷告，把基督这空气──纽玛──吸进来。不论我们吃得多好，如果没有把合式的空气吸到全人的每一部分，我们的情形就不够健康。基督好比我们所喝的水、所吃的食物、以及所呼吸的空气。我们这样把祂接受到我们里面来，就凭祂活着，祂也就构成到我们这人里面。这样出于生命所作的就能讨神的喜悦（生命信息上册，三五四页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=32" id="wt">第三十二章</a>。</div></div>
