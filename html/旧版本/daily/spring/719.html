            <v-divider></v-divider>
            <br />
            <p>提后4:2　务要传道；无论得时不得时，都要预备好，用全般的恒忍和教训，叫人知罪自责，谴责人，劝勉人。</p><p>一位传道人在非洲费了三年工夫，方才得着一人归主。这人是一个瘸腿，手也不灵活，然而他常请人来，并对他们讲道。到了年终，就有三十一个非洲人信主。他们从七个不和睦的村庄中，聚在一个桌子前，同领主的晚餐。当时他就觉得该建一座新会所；每人每月献出他们进项的十分之一，供给教会；大家全都同心赞成。后来他又觉得该在每十个人中举出一人专作传道的工作；其他九人供给他的费用，大家也很喜欢照办。过了九年，他们又建了四个会所，信徒增到两千多名。</p>
          </div>
