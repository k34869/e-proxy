        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1674')"><div class="bt_text">前一天</div></v-btn>
              <span></span>

以基督为榜样活出佳美的品行（一）</div>

          <v-btn block color="primary" elevation="1" tile><b>周二　服从人的一切制度</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>彼前二13～15：你们为主的缘故，要服从人一切的制度，或是有权位的君王，或是君王所差遣报应作恶者、称赞行善者的官长；因为神的旨意就是要你们行善。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>我们在恩典之下，但我们不该用我们的自由作藉口任意妄为。一面，我们是自由的；另一面，我们是在神管治之下的奴仆。我们在基督里的信徒，不但是集合体，也是家庭。我们不仅仅应当爱个别的、一位一位的、单个的弟兄。我们应当爱众弟兄的总和。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>服从人的制度，尊敬众人，爱众弟兄，敬畏神，尊敬掌权者。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
