<div id="chap1">第一五五问</div>
<div id="chap1">我们的儿女应该继续参加公会，以得着圣经的教导么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_110">答：</div>
<div id="c">
<div class="cont">主的儿女需要学习一件事，就是考虑主的旨意，不考虑别的。我们必须不顾一切行主的旨意。我们应该有把握，我们若行主的旨意，主会祝福我们，并且顾到我们的儿女。我们迟早会看见主祝福我们的家庭。我们唯一的考虑，必须是主的旨意，并且必须放胆，照着主的这个旨意行。其他的事主会顾到
（<a href="/books/2352" id="wt">《完成神永远定旨的生活》</a>八五至八六页）。</div>
