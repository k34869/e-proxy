            <br />
            <p>士九13　葡萄树对他们说，我岂可停止生产我那使神和人喜乐的新酒，去飘飖在众树之上呢？</p><p>从前有一位老人，无论走到什么地方，身边总是带着一小罐油。如果他走过一扇门，门上发出辗轧的响声，他就倒一些油在铰链上。如果他遇到一扇难开的门，他就涂一些油在门闩上。他一生就是这样作加油的工作，使别人得着便利。人们称他为怪人。但是这位老人依然照行不竭，罐里的油倒空了再装，倒空了再装。有许多人，他们每天的生活顶不和谐—充满了轧轧声、咒骂声…，他们需要喜乐油、温柔油、关切油…。你有没有不断与主交通，经常装油，一直分油呢？</p>
