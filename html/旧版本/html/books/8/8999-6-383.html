<div id="chap1">第三八三问</div>
<div id="chap1">主日禁食，并在礼拜五不吃猪肉的姊妹，虽然不可和她辩论疑惑的事，但可否劝她呢？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_86">答：</div>
<div id="c">
<div class="cont">若这位姊妹在主日禁食，是因着灵里有负担，就不要劝她停止。对于没有负担的禁食，和在礼拜五不吃猪肉，可以劝她停止，但不必禁止她（倪柝声文集第二辑第五册，一七四至一七五页）。</div>
<div class="cont">参读：倪柝声文集第二辑第五册，通问汇刊（卷一），第七期。</div></div>
