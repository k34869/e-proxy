  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('478')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('480')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">乌龟上天</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>腓2:3　凡事都不私图好争，也不贪图虚荣，只要心思卑微，各人看别人比自己强。</p><p>某处聚会，讲道完毕，必定题名指定一位弟兄祷告。何故？因为若不题名指定，会有别人抢着起来，用祷告来打所讲的道。某次讲毕，忘记题名指定，马上就有一位弟兄起来，大声祷告，推翻刚才所讲的道。讲道的弟兄听了，忍受不住，一俟祷毕，立即跑上讲台，补充说了几句，后来几至争吵起来。哦！聚会中竟有如此肉体的活动，可叹！</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>

      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
