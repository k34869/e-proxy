<div class="main">　<br/><div class="cn1" id="1_83">金句：</div>
<div id="c">
<div class="cont">“认识你独一的真神，并你所差来的耶稣基督，这就是永远的生命。”（<a data-target="#43_17_3" data-toggle="modal" href="#" id="wt">约十七3</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="43_17_3" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/43-17#3" id="wt">约翰福音十七3</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">认识你独一的真神，并你所差来的耶稣基督，这就是永远的生命。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_84">你知道么？</div>
<div id="c">
<div class="cont">永远的生命就是神圣的生命；这生命具有认识神和基督的特殊功能。神和基督是神圣的。要认识神圣的人位，需要神圣的生命。信徒既由神圣的生命所生，就认识神和基督（参<a data-content="认识你独一的真神，并你所差来的耶稣基督，这就是永远的生命。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/43-17#3" id="wt" title="约翰福音十七3">约十七3</a><a data-content="　永远的生命就是神圣的生命；这生命具有认识神和基督（参太十一27）的特殊功能。神和基督是神圣的。要认识神圣的人位，需要神圣的生命。信徒既由神圣的生命所生，就认识神和基督（来八11，腓三10）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/43-17#3_2" id="wt" title="注2">注2</a>）。</div></div>
　<br/><div class="cn1" id="1_85">请你想一想：</div>
<div id="c">
<div class="cont">我们能认识神和基督，关键何在？</div></div>
　<br/><div class="cn1" id="1_86">告诉祂：</div>
<div id="c">
<div class="cont">求主借着永远的生命使你认识神和基督。</div>
