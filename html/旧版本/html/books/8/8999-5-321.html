<div id="chap1">第三二一问</div>
<div id="chap1">有时我发觉自己在努力追求信息里所听到有关基督的一些方面，而不以一直接受吗哪的喂养为满足。</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_102">答：</div>
<div id="c">
<div class="cont">我们需要召会来扶持我们。我们要一直享受基督、经历基督，就需要鼓励。若是以色列民中有些人建议另一种饮食和居住的方式，那就是背叛。今天基督教的光景岂不就是这样？在人的眼中他们作了许多的好事，但是连这些工作在神的眼中都是背叛。神能够在那里找着一班以基督为食物并建造祂居所的人？祂必须得着这样的一班人，来完成祂的旨意并且作为祂回来的立场。否则，没有什么是祂回来能得着的（生命信息上册，三五四页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=32" id="wt">第三十二章</a>。</div></div>
