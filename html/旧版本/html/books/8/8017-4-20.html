<div class="main">　<br/><div class="cn1" id="1_98">金句：</div>
<div id="c">
<div class="cont">“说了这话，就向他们吹入一口气，说，你们受圣灵。”（<a data-target="#43_20_22" data-toggle="modal" href="#" id="wt">约二十22</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="43_20_22" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/43-20#22" id="wt">约翰福音二十22</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">说了这话，就向他们吹入一口气，说，你们受圣灵。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_99">你知道么？</div>
<div id="c">
<div class="cont">主为着完成神永远的定旨，祂采取两个步骤：第一，祂成为肉体，作神的羔羊，为人成功救赎。第二，祂死而复活，化身成为那灵，使祂能将自己分赐到信徒里面，作他们的生命（参<a data-content="说了这话，就向他们吹入一口气，说，你们受圣灵。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/43-20#22" id="wt" title="约翰福音二十22">约二十22</a><a data-content="　这就是七39所期待的那灵，也是十四16～17、26，十五26，十六7～8、13所应许的那灵。因此，主将圣灵吹入门徒里面，乃是成就祂关于圣灵作保惠师的应许。这成就与徒二1～4者不同，那是主成就路二四49所说父的应许（见十四17注1）。在行传，为着门徒的工作，圣灵像一阵暴风刮过，降在他们身上作能力（徒一8）。在这里，为着门徒的生命，圣灵像一口气，吹入他们里面作生命。主把圣灵吹入门徒里面，借此将自己分赐到他们里面作生命和一切。这样，祂在十四至十六章所说的一切就能成就了。&lt;br&gt;　　落在地里死了，又从地里长出来，怎样使一粒麦子变成另一种又新又活的形态；照样，主的死与复活也使祂从肉体变成那灵。祂在肉体里是末后的亚当，经过死与复活的过程，成了赐生命的灵（林前十五45）。祂怎样是父的化身，那灵也照样是祂的实化，实际。祂是那灵，就得以吹入门徒里面。祂是那灵，就能给祂的信徒接受到里面，并且如同活水的江河，从他们里面涌流出来（七38～39）。祂是那灵，就能借着死与复活回到门徒中间，进入他们里面作保惠师，开始住在他们里面（十四16～17）。祂是那灵，就能活在门徒里面，门徒也能因祂活着，并与祂同活（十四19）。祂是那灵，就能住在门徒里面，门徒也能住在祂里面（十四20，十五4～5）。祂是那灵，就能与父到爱祂的人那里，同他安排住处（十四23）。祂是那灵，就能使祂一切的所是和所有，全被门徒实化（十六13～16）。祂是那灵，就能与祂的众弟兄（即召会）聚集，向他们宣告父的名，并在他们中间歌颂父（来二11～12）。祂是那灵，就能作他们的生命和一切，为着祂的使命差遣他们，正如父差遣祂一样（21）。因此，门徒就有资格在祂身体的交通里，带着祂的权柄（23）代表祂，执行祂的使命。&lt;br&gt;　　主是“话”，这话就是永远的神（一1）。为着完成神永远的定旨，祂采取了两个步骤：第一个步骤是成为肉体，成了在肉体里的人（一14），作神的羔羊，为人成功救赎（一29），将神向人表明出来（一18），并将父显给祂的信徒看（十四9～11）；第二个步骤是死而复活，化身成为那灵，使祂能将自己分赐到信徒里面，作他们的生命和一切，并使祂能产生神的众子，就是祂的许多弟兄，为要建造祂的身体，就是召会，神的居所，以彰显三一神，直到永远。因此，祂原初是永远的话，以后借着成为肉体，成了在肉体里的人，成功神的救赎，又借着死与复活，成了那灵，要成为一切，并作成一切，以完成神的建造。&lt;br&gt;　　本福音见证主是：（一）神（一1～2，五17～18，十30～33，十四9～11，二十28）；（二）生命（一4，十10，十一25，十四6）；（三）复活（十一25）。一至十七章证明祂在人中间是神；人与祂这位神是个对比。十八至十九章证明祂在死的环境中是生命；死或死的环境与祂这生命是个对比。本章至二一章证明祂在旧造、天然的生命中是复活；旧造、天然的生命，与祂这复活是个对比。这复活的实际乃是那灵。祂这复活，只有在那灵里才得以实化，因此，至终祂在复活里是那灵。祂在人中间是神（一～十七），祂在死里面是生命（十八～十九），祂在复活里是那灵（二十～二一）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/43-20#22_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_100">请你想一想：</div>
<div id="c">
<div class="cont">主为何要向门徒吹一口气？</div></div>
　<br/><div class="cn1" id="1_101">告诉祂：</div>
<div id="c">
<div class="cont">愿主用祂的圣灵，吹到我们里面，使我们享受祂作我们的生命和一切。</div>
