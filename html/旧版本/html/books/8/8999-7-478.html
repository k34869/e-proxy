<div id="chap1">第四七八问</div>
<div id="chap1">罗马十六章十七节说，“那些造成分立和绊跌之事…的人。我恳求你们要留意，并要避开他们。”我们怎么能够保守一，而不至于开放容纳消极的元素？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_154">答：</div>
<div id="c">
<div class="cont">罗马十六章给了我们一个清楚地原则。我们的确需要留意那些叫我们分裂并绊跌的人。但我鼓励你们爱众圣徒，过于留意分裂的事。爱也许该占我们里面的百分之八十，而留意只该占百分之二十。否则，我们彼此的态度会变成猜疑多于关心。若是我们着重爱过于留意，也许能帮助那有分立征兆的弟兄（生命信息上册，一五七页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=14" id="wt">第十四章</a>。</div></div>
