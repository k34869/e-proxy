<div id="c">虽然我们需要认识圣经历史的事实，但关于这些我不是很有负担，因这些不是圣经的中心、实际和目标。圣经的中心、实际和目标乃是神的经纶。神的经纶是神要成为人，为要使人在生命和性情上，但不在神格上，成为神，以产生新耶路撒冷，作三一神的扩增和彰显，直到永远。新耶路撒冷的建造乃是神将祂自己构成到人里面，使人在生命、性情和构成上与神一样，使神与人成为一个团体的实体。
<br/><br/>　　（摘自《历代志生命读经》第五篇）
