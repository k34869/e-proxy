            <p>箴17:3　鼎为炼银，炉为炼金；惟有耶和华熬炼人心。</p><p>有一为神大用，为主事工劳碌一生的人，躺卧病榻。临终之前，大大感到苦楚。他的朋友前来安慰他说，‘你为主的缘故，已经多所尽力，甚至也将你的产业牺牲了；为何仍感苦楚？’他回答说，‘哎，一切都是自私！’他的朋友接着说，‘但是你已为主得了不少人阿！’他摇头说，‘就是在那些工作上，我也是寻找自己的利益，只有最小的一部分是为爱神和人的灵魂！’他的朋友越称赞他，他所感到的痛苦也就越大。人可以不舍己而为主大发热心，甚至在事奉的工作上寻找自己的利益。这样的人良心会受责备，必须好好及时对付。</p>
