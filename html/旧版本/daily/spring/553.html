<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活泉</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('552')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('554')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">燃烧中有音乐发出</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>一切的管教，当时固然不觉得喜乐，反觉得愁苦；后来却给那藉此受过操练的人，结出平安的义果。 希伯来书 12:11</p><p>一个善奏古琴的琴师，何等宠爱他的古琴！把它抱在怀中，抚它、亲它、偎它！和它相依为命。可是你看他怎样调整弦音。他把它紧紧握住，用力的在弦上拨了一下，弦立刻震颤；他侧耳细听，觉得弦音粗浮，还未准确。于是他就把弦绞紧，弹拨再三，直到发出柔和准确之音。这时他的脸上才会露出笑容，点头满意。神对我们何尝不是如此！</p>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>

        font-size: large;

      }

        text-align: justify;
        margin-bottom: 1em;
      }
      audio {
        width: 100%;
        margin-bottom: -7px;
      }

        margin-left: 5px;
      }

      }

      }

        font-weight: bold;
