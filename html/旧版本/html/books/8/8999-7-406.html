<div id="chap1">第四〇六问</div>
<div id="chap1">除了使徒兴起众召会的工作，以及众召会扩大并增长的工作以外，新约里有其他方面的工作么？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_12">答：</div>
<div id="c">
<div class="cont">照我所知道的，没有。工作或是由有恩赐的人完成，或是由众召会完成。有恩赐的人该帮助召会的工作，以成全圣徒。他们不该建造他们自己的工作，而该执行召会的工作。至终，有恩赐的人没有任何工作。无论他们作什么，都与召会的工作调和。至终，这一切都成为新约职事的工作，以建造基督的身体
（<a href="/books/2335" id="wt">《对受训者的指导与劝勉》</a>二九页）。</div>
<div class="cont">参读：《对受训者的指导与劝勉》<a href="/books/content.php?id=2335&amp;sub=&amp;message=2" id="wt">第二章</a>。</div></div>
