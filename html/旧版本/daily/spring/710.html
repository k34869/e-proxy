        <v-main>
          <br />

            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">

          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>罗1:16　我不以福音为耻；这福音本是神的大能，要救一切信的人，先是犹太人，后是希利尼人。</p><p>叨雷在芝加哥最热闹的街上，遇见一人，心中想要和他谈道，但却未知是否主的引导，于是默默求主。主指示了，他即转身跟随，既追上了，就按手在他的肩上，问他说，‘朋友！你是不是基督徒？’他说，‘这是一个奇异的问题！’叨雷就说，‘是的，但我没有把这问题问每一个人，神今天只要我来问你。’这人就说，他是安蓄斯大学的毕业生，因贪酒而堕落了；他有一位亲戚在教会里作事，常常劝他归主。谈毕就分别而去，后来这人也信主了。</p>
          </div>
