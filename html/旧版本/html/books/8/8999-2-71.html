<div id="chap1">第七一问</div>
<div id="chap1">我怎么来分辨祷告的负担，和出于自己欲望为着某件事情的祷告？</div></div>
</header>
<div class="main">　<br/><div class="cn1" id="1_42">答：</div>
<div id="c">
<div class="cont">只要到主面前去祷告，不要在心思里定意要祷告什么。简单地到主那里去，让祂来教导你祷告。就像一个小孩子慢慢的学新的字，学习讲话一样，你也照样一点一点的学习与主说话。这样的祷告会帮助你长大。</div>
<div class="cont">不要担忧有没有为你的家庭祷告。不管你有没有为他们祷告，主会顾到他们的。祂说，先寻求父的国和祂的义，你所需用的，祂都要加给你（<a data-target="#40_6_33" data-toggle="modal" href="#" id="wt">太六33</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_6_33" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-6#33" id="wt">马太福音六33</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">但你们要先寻求祂的国和祂的义，这一切就都要加给你们了。<br/></div></div></div></div>）（生命信息上册，五〇页）。</div>
<div class="cont">参读：《生命信息》<a href="/books/content.php?id=2219&amp;sub=&amp;message=5" id="wt">第五章</a>。</div></div>
