            <v-divider></v-divider>
            <br />
            <p>提摩太前书 1:19</p><p>持守信心和无亏的良心；有人丢弃这些，就在信仰上犹如船破，</p><p>报载一位基督徒，约同另外四位弟兄去机场接客人，叫来一部计程车。某弟兄觉得，一车坐五个人，似有超载，有点不安，就问司机说，‘坐五个人可以不可以？’司机草草点头答应。因为赶时间，无暇再考虑，也就坐了上去。到了机场，司机说，‘快快下车。’某弟兄等人也就怆惶下车，真如作小偷一样，心中非常不安。原来在机场那里有交通警察，怕被发现超载，所以要快快下车。事后，那位弟兄就寄三十元给警察局，承认不是，说是一时赶着接客人，坐计程车超载，自愿交上罚款三十元，请求原谅。</p>
          </div>
