          <div class="title">四十年躺在床上祷告</div>
          <div class="contents">
            <v-divider></v-divider>
            <br />
            <p>林后12:9　祂对我说，我的恩典够你用的，因为我的能力，是在人的软弱上显得完全。所以我极其喜欢夸我的软弱，好叫基督的能力覆庇我。</p><p>英国孟博士（Dr. Moon）眼睛变瞎的时候，说，‘主阿，我从你手里接受这盲目的恩典。求你叫我用它铸造你的荣耀，好使你来的时候，得着满足。’神果然藉他发明盲人所用的凸版文字，千万盲人得读神的话语；许多的人因此蒙了救赎，得着永生。神并不挪去保罗的刺；神作的比‘挪去’更好。神利用那刺，那刺有说不尽的奇妙用处。‘因为我的能力，是在人的软弱上显得完全。’（林后十二9。）</p>
          </div>
