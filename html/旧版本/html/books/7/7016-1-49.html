<div class="main">　<br/><div class="cn1" id="1_308" style="display:flex;"><div style="font-weight:bold;">一</div>　<div>重点经节：</div></div><div id="c">
<div class="cont">出25:8他们当为我造圣所，使我可以住在他们中间。</div>
<div class="cont">出25:9制造帐幕和其中的一切物件，都要照我所指示你的样式。</div></div>
　<br/><div class="cn1" id="1_309" style="display:flex;"><div style="font-weight:bold;">二</div>　<div>你喜欢的经节：、、。</div></div>　<br/><div class="cn1" id="1_310" style="display:flex;"><div style="font-weight:bold;">三</div>　<div>真理问答：</div></div><div id="c">
<div class="cont">
<div class="l3" style="display:flex;"><div>1</div>　<div>帐幕表征什么？</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>约柜预表什么？试述其尺寸所表征的意义？</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>遮罪盖的意义为何？</div></div></div>
<div class="cont">答案：
<div class="l3" style="display:flex;"><div>1</div>　<div>参读<a data-content="制造帐幕和其中的一切物件，都要照我所指示你的样式。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-25#9" id="wt" title="出埃及记二五9">出二五9</a><a data-content="　在旧约里作神居所之物质的帐幕（和后来的殿），实际上乃是表征团体的百姓，就是以色列人作神的家（来三6注1）。在新约时代开头，成为肉体的基督作为神的具体化身，是神的帐幕，也是神的殿（约一14，二19～21）。借着祂的死与复活，个人的基督扩大成为团体的基督，就是新约信徒所组成的召会，作为神的殿，神的家和基督的身体（林前三16～17，提前三15，来三6，林前十二12）。至终，帐幕和殿要终极完成于新耶路撒冷，就是三一神与祂旧约和新约的赎民调和，作神永远的居所（启二一3，22）。见启七15注3，二一3注1，12注4，14注2与22注1。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-25#9_1" id="wt" title="注1">注1</a>。</div></div>
<div class="l3" style="display:flex;"><div>2</div>　<div>参读<a data-content="他们要用皂荚木作一个柜，长二肘半，宽一肘半，高一肘半。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-25#10" id="wt" title="出埃及记二五10">出二五10</a><a data-content="　因着作神见证的律法（见二十1注1）是放在约柜里（16，21，申十1～5），约柜就称为见证的柜（22，二六33～34）；又因着约柜是在帐幕里，帐幕也就称为见证的帐幕（三八21，民一50，53）。约柜是神见证的具体表现，预表基督是神的具体化身（西二9）。约柜是基督的预表，指明神的赎民在基督里并借着基督，就能接触神、享受神（见22注1，约十四6，来十19～20）。&lt;br&gt;　　约柜是帐幕的中心和内容，也表征基督是召会的中心和内容，而召会就是神的帐幕，神的家（弗二21～22，提前三15）。在帐幕及其中器物的异象里，头一项提到的是约柜，这指明约柜居于首位（参西一18），也指明帐幕所预表的召会，基督的身体，是出于约柜所预表的基督。见二六15注2与创二22注1。参三六8注2，四十3注1。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-25#10_2" id="wt" title="注2">注2</a>，注3。</div></div>
<div class="l3" style="display:flex;"><div>3</div>　<div>参读<a data-content="要用纯金作遮罪盖，长二肘半，宽一肘半。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-25#17" id="wt" title="出埃及记二五17">出二五17</a><a data-content="　遮罪盖，如来九5所提者，相当于罗三25的平息处，乃是约柜的盖，表征基督作神公义律法的遮盖，也作神在恩典中与祂的赎民相会，对他们说话的地方（22）。因此，至圣所约柜上的遮罪盖，等于施恩的宝座，就是那住在我们灵里的基督（来四16与注1）。按照启八3，这也是神权柄的宝座，就是神行政的宝座。用以作这盖的纯金，表征基督纯净的神圣性情。见利十六1注1。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-25#17_1" id="wt" title="注1">注1</a>，<a data-content="我要在那里与你相会，又要从见证的柜遮罪盖上两个基路伯中间，和你说我所要吩咐你传给以色列人的一切事。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/2-25#22" id="wt" title="出埃及记二五22">22</a><a data-content="　意，在指定的地方相会，或凭约定而相会。二九42、43，三十6、36者同。此乃“会幕”之“会”的字根。神在遮罪盖上二基路伯中间与祂的子民相会，并向他们说话，表征神在成就平息的基督里，并在那作祂见证、成就平息的基督所彰显的荣耀中，与我们相会，向我们说话（参林后三8～11，18）。因此，遮罪盖连同在遮罪日洒在盖上祭牲的血（利十六14～15，29～30），描绘在人性里救赎的基督，以及在神性里照耀的基督，是堕落的罪人能与公义、圣别、荣耀的神相会，并听祂说话的地方，借此他们就被那作为恩典的神所灌注，并从祂领受异象、启示和指示。见17注1。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/2-25#22_1" id="wt" title="注1">注1</a>。</div></div></div></div>
　<br/><div class="cn1" id="1_311" style="display:flex;"><div style="font-weight:bold;">四</div>　<div>参读《出埃及记生命读经》第八十一至八十九篇。</div></div>　<br/><div class="cn1" id="1_312">读经心得：</div>
