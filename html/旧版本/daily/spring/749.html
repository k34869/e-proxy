            <br />
            <p>林后3:6　祂使我们够资格作新约的执事，这些执事不是属于字句，乃是属于灵，因为那字句杀死人，那灵却叫人活。</p><p>某城有一戏院，天天观众满座；还有一间礼拜堂，一周才聚会一次，参加的人寥寥无几。一天，这一间礼拜堂的牧师遇那戏院的戏子，寒暄之后，他就发表久存心里的问题：‘何以你的戏院能够吸引那么多的人，我的礼拜堂却是少有人肯来呢？’戏子不加思索，回答牧师说，‘这原因很简单，我们戏子是把死的当作活的扮；你们牧师是把活的当作死的扮。’传道人要传活的基督，不要传死的道理。</p>
