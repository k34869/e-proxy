<div class="main">　<br/><div class="cn1" id="1_93">金句：</div>
<div id="c">
<div class="cont">“耶稣看着他们说，在人这是不能的，在神凡事都能。”（<a data-target="#40_19_26" data-toggle="modal" href="#" id="wt">太十九26</a><div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="40_19_26" role="dialog" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title" id="myModalLabel"><a href="/bible/40-19#26" id="wt">马太福音十九26</a></h4><button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button></div>
<div class="modal-body">耶稣看着他们说，在人这是不能的，在神凡事都能。<br/></div></div></div></div>）</div></div>
　<br/><div class="cn1" id="1_94">你知道么？</div>
<div id="c">
<div class="cont">我们凭着人的生命不能进诸天的国，但凭着神的生命却能。这生命就是基督自己分赐到我们里面，加给我们能力，使我们凡事都能作（参<a data-content="耶稣看着他们说，在人这是不能的，在神凡事都能。&lt;br&gt;" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/40-19#26" id="wt" title="马太福音十九26">太十九26</a><a data-content="　我们凭着人的生命不能进诸天的国，但凭着神的生命却能。这生命就是基督自己分赐到我们里面，使我们能过国度的生活。我们凭着基督，就能履行国度的要求；祂加给我们能力，使我们凡事都能作（腓四13）。" data-html="true" data-toggle="popover" data-trigger="hover" href="/bible/footnote/40-19#26_1" id="wt" title="注1">注1</a>）。</div></div>
　<br/><div class="cn1" id="1_95">请你想一想：</div>
<div id="c">
<div class="cont">你能靠着自己过国度的生活么？</div></div>
　<br/><div class="cn1" id="1_96">告诉祂：</div>
<div id="c">
<div class="cont">求祂分赐到我里面加给我能力，使我凡事都能作。</div>
