<!DOCTYPE html>
<html>
  <head>
    <link href="../../css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <v-app>
        <v-app-bar app color="blue" dark dense>
          <v-icon @click="backtohome">mdi-home</v-icon>
          <v-row align="center">
            <v-col :cols="12">
              <div style="text-align: center">
                <v-toolbar-title>每日活流</v-toolbar-title>
              </div>
            </v-col>
          </v-row>
        </v-app-bar>
        <v-main>
          <br />
          <div style="text-align: center; margin-bottom: 10px">
            <v-card class="d-flex align-content-center flex-wrap justify-center" flat tile min-height="10">
              <v-btn color="primary" elevation="5" rounded @click="jump('1851')"><div class="bt_text">前一天</div></v-btn>
              <span></span>
              <span></span>
              <v-btn color="primary" elevation="5" rounded @click="jump('1853')"><div class="bt_text">后一天</div></v-btn>
            </v-card>
          </div>
          <v-divider></v-divider>
          <div class="title">第 9 册 | 第 13 课<br />
晚期的得胜者和七碗</div>
          <v-divider></v-divider>
          <v-btn block color="primary" elevation="1" tile><b>周四　第一碗至第四碗</b></v-btn>
          <div class="contents">
            <div class="main">
              <v-btn block color="error" elevation="1" tile><b>祷读经文</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>启十六1：我听见有大声音从殿中出来，向那七位天使说，你们去，把盛神烈怒的七碗倒在地上。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>亮光启示</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>头四碗是终极的超自然灾害，彻底的毁坏人在宇宙中的住处。第一碗是神对地更进一步的审判。第二碗倒下后，海就变成血，好像死人的血，海中所有的生物都死了。第三碗倒下后，江河与众水也变成血了。第四碗倒下时，那些跟随敌基督逼迫神的子民，并且背叛神的人，就被大热所烤；然而他们亵渎神的名，并且不肯悔改，实在是可悲的事。</p>
</v-alert>
              </div>
              <v-btn block color="error" elevation="1" tile><b>操练应用</b></v-btn>
              <div class="mt">
                <v-alert border="top" colored-border color="info" elevation="2"><p>求主保守我们，使我们至终成为得胜者。</p>
</v-alert>
              </div>
            </div>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          test: [],
        }),

        methods: {
          backtohome() {
            window.location.href = "../daily.html";
          },
          jump(id) {
            window.location.href = `./${id}.html`;
          },
        },
        computed: {},
        mounted() {},
        beforeDestroy() {},
      });
    </script>
    <style>
      .mt {
        margin-top: 1em;
      }
      span {
        margin-left: 5px;
      }
      b {
        font-size: large;
      }
      .title {
        margin: 10px;
        font-weight: bold !important;
        text-align: center;
      }
      .contents {
        margin: 1em;
      }
      .bt_text {
        font-size: 1em;
        font-weight: bold;
      }
      p {
        font-size: large;
        text-align: justify;
      }
      .heading {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </body>
</html>
